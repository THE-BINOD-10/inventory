<div class="center-wrapper" data-ng-controller="sessionCtrl">
  <div class="center-content sm-login-bg">
    <div style="position: absolute; top: 20px; right: 20px;">
      <p><b><i style="color:#fff; margin: 0 15px;font-size: 16px;">-Powered by StockOne</i></b></p>
    </div>
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 bg-transparency" style="opacity: 0.8">
        <form role="form" class="form-layout">
          <div class="text-center mb15">
            <img ng-src="images/sm_login.png" style="width: 50%;">
          </div>

          <h3 class="text-center" style="color:#E63832;text-transform: uppercase;">Welcome to Swiss Military</h3>
          <p class="text-center">Please sign in to your account</p>

          <div class="alert alert-warning" ng-show="invalid">
            <span class="close" ng-click="invalid = false">&times;</span>
            <strong>Warning!</strong> Invalid Email/Password.
          </div>

          <div class="form-inputs">
            <input type="text" class="form-control input-lg" ng-model="username" placeholder="Username" required>
            <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" required>
          </div>

          <button class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="submit(username,password)" ng-disabled="process">
            <span>Sign in</span><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right" ng-if="process">
          </button>

          <p class="hide">

            <a ui-sref="user.signup">Create an account</a> Â·
            <a ui-sref="user.forgot">Forgot your password?</a>

          </p>
        </form>
      </div>
    </div>
  </div>
</div>
