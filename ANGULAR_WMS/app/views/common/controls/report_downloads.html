<button ng-if="showCase.report_data.excel_name" type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, showCase.report_data.excel_name, true)" ng-disabled="showCase.service.print_enable">Download Excel</button>
<button ng-if="showCase.report_data.excel2" type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, 'grn_inventory_addition', true)" ng-disabled="showCase.service.print_enable">Download Inventory Addition</button>
<a ng-if="showCase.report_data.excel2" type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-disabled="showCase.service.print_enable" href="{{showCase.download_invoice_url}}" ng-click="showCase.download_invoice_zip()" target="_blank">Download Invoice Files</a>
<button ng-if="showCase.report_data.print_url" type="button" class="btn btn-primary pull-right" ng-disabled="showCase.service.print_enable" ng-click="showCase.service.print_report(showCase.model_data, showCase.report_data.print_url+'/?')">Print Report</button>
