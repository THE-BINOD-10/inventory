<div class="form-group">
  <label class="control-label">Corporate Names</label>
  <input type="text" autocomplete="off" name="corporate_name" class="form-control" placeholder="Search Corporate Name" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_corporate_names?')" typeahead-loading="loadingLocations" ng-blur="showCase.service.checkSearchValue(showCase.model_data.corporate_name,'search_corporate_names?', $event)" ng-model="showCase.model_data.corporate_name">
</div>
