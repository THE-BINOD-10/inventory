<div class="form-group">
  <label class="control-label">Supplier ID</label>
  <input type="text" autocomplete="off" name="supplier" class="form-control" placeholder="Search Supplier" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_supplier?')" typeahead-loading="loadingLocations" ng-blur="showCase.service.checkSearchValue(showCase.model_data.supplier_id,'search_supplier_id?', $event)" ng-model="showCase.model_data.supplier">
</div>
