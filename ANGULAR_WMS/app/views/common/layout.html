<div class="trial" ng-if="user.user_profile['trail_user']">
  <p>{{user.user_profile['first_name']}}, you have <b>{{user.user_profile['expiry_days']}} days</b> left in your free trial.
    <span class="pull-right">
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <i class="fa fa-cog"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#" ng-click="clear()">Clear data</a></li>
          <li><a href="#" ng-click="load()">Load demo data</a></li>
        </ul>
      </div>
    </span>
  </p>
</div>
<!-- preloader -->
<preloader class="preloader ng-hide">
  <div></div>
</preloader>
<!-- /preloader -->

<!-- sidebar panel -->
<div class="sidebar-panel offscreen-left" data-ng-include="'views/common/sidebar-panel.html'"></div>
<!-- /sidebar panel -->

<!-- content panel -->
<div class="main-panel">
 <a id="goTop">
    <img src="images/top-up.png">
  </a> 
  <!-- top header -->
  <div class="header navbar" ng-if="$state.current.name == 'app.dashboard'" data-ng-include="'views/common/header.html'"></div>
  <!-- /top header -->

  <!-- main area -->
  <div class="main-content {{$state.current.data.contentClasses}}" data-ui-view></div>
  <!-- /main area -->

</div>
<script>
  $(document).ready(function() {
    $('#goTop').click(function(){
        $('.page-layout, .view-orders-fixed-datatable .dataTables_wrapper, .fixed-picklist-table .dataTables_wrapper').animate({scrollTop:0}, 'slow');
        return false;
    });
  }); 
</script>
