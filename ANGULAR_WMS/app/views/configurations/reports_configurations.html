<div class="page-layout">
    <div class="layout-body">
        <form name="form" role="form" ui-jq="validate" ui-options="showCase.validationOpt">
            <div class="panel">
                <div class="panel-body">
                    <div class="row col-md-12" style="padding-bottom: 15px"
                        ng-repeat="config in showCase.reports_check_box_data" ng-if="config.display">
                        <div class="col-md-5 col-sm-8 col-xs-12">
                            <i class="fa-15px pull-left" ng-class="config.class_name" style="line-height: 34px;"></i>
                            <strong style="line-height: 34px;" class="pull-left ml20">{{config.name}}</strong>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <label class="switch switch-sm square mt5">
                                <div>
                                    <input type="checkbox" ng-model="showCase.model_data[config.model_name]"
                                        ng-change="showCase.switches(showCase.model_data[config.model_name], config.param_no)">
                                    <span>
                                        <i class="handle"></i>
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="row col-md-12" style="padding-bottom: 15px">
                        <div class="col-md-12"><button class="btn btn-primary" role="button" data-toggle="collapse"
                                ng-click="showCase.toggle_reports();">Configure Mail Reports</a>
                        </div>
                    </div>
                    <div class="row" ng-if="showCase.show_mail_reports">
                        <div class="col-md-1 col-sm-1 co-xs-1"></div>
                        <div class="col-md-10 col-sm-10 co-xs-10">
                            <div class="panel">
                                <div class="panel-heading border">
                                    Add Mail Reports:
                                </div>
                                <div class="panel-body">
                                    <select multiple="multiple" id="my-select" name="my-select[elem 1]">
                                        <option ng-selected="showCase.check_mail(key)"
                                            ng-repeat="(key, val) in showCase.model_data.mail_reports"
                                            value="{{val[0]}}">{{val[0]}}</option>
                                    </select>
                                    <div class="row col-md-12" style="padding-top: 15px">
                                        <div class="bootstrap-tagsinput mail-to col-md-6">
                                            <b>Mail To:</b>
                                            <input name="mail" id="tagss" type="text"
                                                ng-model="showCase.model_data.email"
                                                value="{{showCase.model_data.email}}" ui-jq="tagsInput"
                                                id="email_input" />
                                        </div>
                                    </div>
                                    <div class="row col-md-12" style="padding-bottom: 15px">
                                        <h4>Frequency: </h4>
                                    </div>
                                    <div class="row col-md-12" style="padding-bottom: 15px">
                                        <div class="row col-md-12">
                                            Once Every: <input id="days_range" type="text" class="form-control"
                                                style="width: 100px;display: inline;"
                                                ng-model="showCase.model_data.report_freq">
                                            <select style="width: 85px;display: inline;"
                                                ng-model="showCase.model_data.data_range"
                                                class="form-control time_data">
                                                <option>Hours</option>
                                                <option>Days</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row col-md-4" style="padding-bottom: 15px">
                                        Since:
                                        <input type="text" class="form-control" ui-jq="datepicker" name="shipment_date"
                                            id="datepicker11">
                                    </div>
                                    <div class="row col-md-12">
                                        <button id="mail-now" class="btn btn-primary"
                                            ng-click="showCase.mail_now();">Mail Now</button>
                                    </div>
                                    <div class="row col-md-12">
                                        <button id="config-save" style="margin: auto;display: block;"
                                            class="btn btn-primary" ng-click="showCase.save_mail_config()">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
