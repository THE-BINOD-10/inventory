<div class="center-wrapper" data-ng-controller="sessionCtrl">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form role="form" class="form-layout">
          <div class="text-center mb15">
            <h1 align="center">Mieone</h1>
          </div>

          <p class="text-center mb30">Create your account.</p>

          <div class="form-inputs">
            <input type="text" class="form-control input-lg" ng-model="username" placeholder="Username">
            <input type="text" class="form-control input-lg" ng-model="email" placeholder="Email address">
            <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password">
          </div>

          <button class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="signup(username,email,password)">Create Account</button>

          <p class="text-left">By clicking signin up, you agree to our <a href="javascript:;">Terms of services &amp; Policies</a>.</p>

        </form>
      </div>
    </div>
  </div>
</div>
