<div class="page-layout">
  <div class='layout-header'>
    <div class="pull-left" ng-include="'views/common/title.html'"></div>
  </div>
  <div class="layout-body">
<tabset class="box-tab">
  <tab heading="PO Putaway">
    <div class="panel" ng-controller="POPutawayCtrl as showCase">
      <div class="panel-header">
        <button type="button" class="btn btn-primary pull-right" ng-click="showCase.service.download_excel(showCase.dtColumns,showCase.dtInstance.DataTable.context[0].ajax.data)" ng-disabled="showCase.service.print_enable">Download Excel</button>
      </div>
      <div ng-include="'views/common/datatable.html'"></div>
    </div> 
  </tab>
  <tab heading="Return Putaway">
    <div class="panel" ng-controller="ReturnsPutawayCtrl as showCase">
      <div class="panel-header">
        <button type="button" class="btn btn-primary pull-right" ng-click="showCase.service.download_excel(showCase.dtColumns,showCase.dtInstance.DataTable.context[0].ajax.data)" ng-disabled="showCase.service.print_enable">Download Excel</button>
      </div>
      <div ng-include="'views/common/no-onclick-table.html'"></div>
      <div class="panel-footer">
        <button ng-disabled="showCase.bt_disable || showCase.process" type="submit" class="btn btn-danger pull-right" ng-click="showCase.confirm_putaway()">Confirm Putaway</button>
      </div>
    </div>
  </tab>
  <tab heading="Pull To Locate">
    <div class="panel" ng-controller="PullToLocateCtrl as showCase">
      <div class="panel-header">
        <button type="button" class="btn btn-primary pull-right" ng-click="showCase.service.download_excel(showCase.dtColumns,showCase.dtInstance.DataTable.context[0].ajax.data)" ng-disabled="showCase.service.print_enable">Download Excel</button>
      </div>
      <div ng-include="'views/common/no-onclick-table.html'"></div>
      <div class="panel-footer">
        <button ng-disabled="showCase.bt_disable || showCase.process" type="submit" class="btn btn-danger pull-right" ng-click="showCase.confirm_putaway()">Confirm Putaway</button>
      </div>
    </div>
  </tab>
</tabset>
  </div>
</div>
