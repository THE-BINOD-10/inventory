<div class="page-layout" ng-controller="RaisePurchaseRequestCtrl as showCase">
  <div class='layout-header'>
    <div class="pull-left" ng-include="'views/common/title.html'"></div>
  </div>
  <div class="layout-body"> 
    <tabset class="box-tab">
      <tab heading="Purchase Requests" ng-if="showCase.permissions.enable_pending_approval_prs">
        <div ng-include="'views/inbound/raise_pr/raise_purchase_request.html'"></div>
      </tab>
      <tab heading="Approved Purchase Requests" ng-if="showCase.permissions.enable_pending_approval_prs && showCase.warehouse_type=='STORE'">
        <div ng-include="'views/inbound/raise_pr/approved_purchase_requests.html'"></div>
      </tab>
      <tab heading="Pending PR Enquiries" ng-if="showCase.permissions.enable_pending_approval_prs">
        <div ng-include="'views/inbound/raise_po/pending_pr_enquiries.html'"></div>
      </tab>
    </tabset>
  </div>
</div>
