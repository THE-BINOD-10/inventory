<div class="panel" ng-controller="RaisePurchaseRequestCtrl as showCase">
  <div class="panel-header">
    <button type="button" class="btn btn-success pull-right ml10" ng-if="showCase.permissions.add_pendingpurchase" ng-click="showCase.add()">New Purchase Request</button>
    <div ng-include="'views/common/excel.html'"></div>
  </div>
  <div ng-include="'views/common/datatable.html'"></div>
  <div class="panel-footer">
    <button type="button" class="pull-right btn btn-danger" ng-show="showCase.permissions.add_pendingpurchase" ng-click="showCase.cancel_pr()">Cancel PR</button>
  </div>
</div>
