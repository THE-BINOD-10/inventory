<div class="page-layout" ng-controller="ReceivePOCtrl as showCase">
  <div class='layout-header'>
    <div class="pull-left" ng-include="'views/common/title.html'"></div>
     <div ng-include="'views/common/excel.html'"></div>
  </div>
  <div class="layout-body">
    <div class="panel">
      <div class="panel-header">
        <div class="row">
          <div class="col-md-3 mt15" style="float: right;">
            <label class="switch switch-sm square pull-right mt5">
              <div>
                <input type="checkbox" class="ng-pristine ng-valid" ng-change="showCase.change_datatable()"
                   ng-model="showCase.g_data.style_view">
                <span>
                  <i class="handle"></i>
                </span>
              </div>
            </label>
            <label style="padding: 5px;" class="control-label pull-right"><b>Style View : </b></label>
          </div>
        </div>
      </div>
      <div ng-include="'views/common/datatable.html'"></div>
    </div>
  </div>
</div>
