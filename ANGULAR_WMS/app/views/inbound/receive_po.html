<div class="page-layout" ng-controller="ReceivePOCtrl as showCase">
  <div class='layout-header'>
    <div class="pull-left" ng-include="'views/common/title.html'"></div>
     <div ng-include="'views/common/excel.html'"></div>
  </div>
  <div class="layout-body">
    <div class="panel" ng-if="!showCase.permissions.receive_po_inv_value_qty_check">
      <div class="panel-header">
        <div class="row">
          <div class="col-md-3 mt15" style="float: right;">
            <label class="switch switch-sm square pull-right mt5">
              <div>
                <input type="checkbox" class="ng-pristine ng-valid" ng-change="showCase.change_datatable()"
                   ng-model="showCase.g_data.style_view">
                <span>
                  <i class="handle"></i>
                </span>
              </div>
            </label>
            <label style="padding: 5px;" class="control-label pull-right"><b>Style View : </b></label>
          </div>
        </div>
      </div>
      <div ng-include="'views/common/datatable.html'"></div>
    </div>
    <tabset class="box-tab" ng-if="showCase.permissions.receive_po_inv_value_qty_check">
      <tab heading="Receive Purchase Orders">
        <div ng-include="'views/inbound/receive_po/receive_po_order.html'"></div>
      </tab>
      <tab heading="Credit Note" ng-controller="CreditNoteCtrl as showCase" ng-click="showCase.firstReload()">
        <div class="panel">
          <div class="col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 12px;">
            <div class="col-md-11 col-sm-11 col-xs-11" style="padding: 7px;text-align: right;">
              <span><b>View Completed Credit Note : </b></span>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
              <toggle ng-model="showCase.completed" ng-change="showCase.change_datatable()" onstyle="btn-success" offstyle="btn-success" size="btn-sm"></toggle>
            </div>
          </div>
          <div ng-include="'views/common/datatable.html'"></div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
