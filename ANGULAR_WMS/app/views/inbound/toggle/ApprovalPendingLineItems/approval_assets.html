<div class="row">
  <div class="col-md-12">
    <table class="table" class="pull-left" style="margin-left: 10px;">
      <thead>
        <tr>
          <th>Supplier</th>
          <th>Asset Code*</th>
          <th>Title</th>
          <th class="w10_">Quantity*</th>
          <th>UOM</th>
          <th>Unit Rate(INR)</th>
          <th>Amount(INR)</th>
          <th>Tax %</th>
          <th>Total(INR)</th>
          <th class="plus"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in showCase.model_data.data" id="tab_count">
          <td>
            <input type="text" autocomplete="off" ng-if="!product.fields.preferred_supplier" name="supplier" ng-model="product.fields.supplier_id_name" placeholder="Search Supplier"
            typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_supplier?', 'is_parent')" typeahead-loading="loadingLocations" class="form-control"
            typeahead-on-select="product.fields.supplier_id_name = showCase.service.change_search_value(product.fields.supplier_id_name)"
            ng-blur="showCase.service.checkSearchValue(product.fields.supplier_id_name, 'search_supplier?', $event, 'is_parent', 'Supplier');"
            >
            <select ui-select class="form-control" name="supplier" style="width:140px;"
            ng-init="product.fields.supplier_id_name=showCase.getFirstSupplier(product.fields);"
            ng-model="product.fields.supplier_id_name" 
            ng-change="showCase.getsupBasedPriceDetails(product.fields.supplier_id_name, product.fields)"
            ng-disabled="!showCase.permissions.change_pendinglineitems" 
            ng-if="product.fields.preferred_supplier">
              <option ng-repeat="(supplier_id_name, sup_details) in product.fields.supplierDetails"
              value="{{supplier_id_name}}">{{supplier_id_name}}
              </option>
            </select>
            <input type="text" name="supplier_id" ng-model="product.fields.supplier_id" class="hide"
            ng-if="product.fields.supplierDetails">
          </td>
          <td>
            <input type="text" autocomplete="off" name="wms_code"
                   class="form-control detectTab" placeholder="Search WMS Code/Description"
                   required
                   typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?', showCase.model_data.product_category)"
                   typeahead-loading="loadingLocations" ng-model="product.fields.sku.wms_code" typeahead-on-select="showCase.get_sku_details(product, $item, $index)" ng-keyup="$event.keyCode == 13 ? showCase.key_event(product, $item, $index) : null" ng-readonly="product.pk > 0">
            <input type="text" name="data-id" ng-model="product.pk" class="hide" ng-if="showCase.update">
            <input type="text" name="seller_po_id" ng-model="product.seller_po_id" class="hide" ng-if="showCase.update">
          </td>
          <td>
            <input ng-model="product.fields.description" title="{{ product.fields.description }}" type="text" class="form-control detectTab" readonly size="50">
          </td>
          <td>
            <input id="quant1" ng-model="product.fields.order_quantity" type="text" name="order_quantity" class="form-control detectTab"
                   ng-class="service.get_decimal_perm()"
                   ng-readonly="showCase.permissions.change_pendingpr && !showCase.permissions.po_or_pr_edit_permission_approver"
                   ng-change="showCase.checkResubmit(product.fields)"
                   ng-keyup="showCase.getTotals()" size="12">
          </td>
          <td ng-if="!(user.user_profile.user_type == 'marketplace_user')">
            <input name="measurement_unit" ng-model="product.fields.measurement_unit" type="text" class="form-control detectTab" readonly size="12">
          </td>
          <td class="text-center"> 
            <!-- <span style="font-style: italic;font-size: 14px;line-height: 30px;font-weight: 600;">{{product.fields.unit_price}}
            </span> 
            <input type="text" name="unit_price" ng-model="product.fields.unit_price" class="hide"> -->
            <input id="price1" ng-model="product.fields.price" type="text" name="price" 
            class="form-control detectTab"
            ng-class="service.get_decimal_perm()" 
            ng-keyup="showCase.getTotals(product)" size="12"
            ng-readonly="product.fields.preferred_supplier">
          </td>
          <td class="text-center"> 
            <span style="font-style: italic;font-size: 14px;line-height: 30px;font-weight: 600;">{{product.fields.amount}}
            </span> 
            <input type="text" name="amount" ng-model="product.fields.amount" class="hide">
          </td>
          <td class="text-center"> 
            <span style="font-style: italic;font-size: 14px;line-height: 30px;font-weight: 600;">{{product.fields.tax}}
            </span> 
            <input type="text" name="tax" ng-model="product.fields.tax" class="hide">
          </td>
          <td class="text-center"> 
            <span style="font-style: italic;font-size: 14px;line-height: 30px;font-weight: 600;">{{product.fields.total}}
            </span> 
            <input type="text" name="total" ng-model="product.fields.total" class="hide">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
