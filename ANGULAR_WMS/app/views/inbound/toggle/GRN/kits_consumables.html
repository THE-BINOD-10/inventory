<div class="col-md-12 in_header">
  <table class="table">
    <thead>
      <tr>
        <th>SKU Code</th>
        <th>Title</th>
        <th ng-if="showCase.industry_type!='FMCG'">Brand</th>
        <th ng-if = "showCase.show_ean_number">EAN Number</th>
        <th>PO Qty</th>
        <th ng-hide="true"> Offer?</th>
        <th ng-if="showCase.permissions.pallet_switch">Pallet Number</th>
        <th>Received Qty</th>
        <th>UOM</th>
        <th ng-if="showCase.permissions.use_imei">Serial Number</th>
        <th>Unit Price</th>
        <th ng-if="showCase.industry_type !='FMCG'">GRN Price</th>
        <th ng-if="showCase.industry_type=='FMCG'">Buy Price</th>
        <th>MRP</th>
        <th ng-hide="true">Weight</th>
        <th>Discount</th>
        <th ng-if="showCase.industry_type=='FMCG'">Batch No</th>
        <th ng-if="showCase.industry_type=='FMCG'">Mfg. Date</th>
        <th ng-if="showCase.industry_type=='FMCG'">Exp. Date</th>
        <th>Tax</th>
        <th>Total</th>
        <th class="plus"></th>
        <th class="detail"></th>
      <tr>
    </thead>
    <tbody ng-if="!showCase.sort_flag" ng-repeat="records in showCase.model_data.data" ng-init="outerIndex=$index">
      <tr ng-repeat="data in records" ng-init="innerIndex=$index" id="tab_count">
        <td>
          <input type="text" name="wms_code" size="30" class="form-control detectTab pricevalid" value="{{(data.wms_code == 'TEMP')? data.temp_wms: data.wms_code;}}" ng-readonly="records[0].dis && data.wms_code != 'TEMP'" title="{{ data.wms_code }}" ng-if="!data.is_new && data.wrong_sku == 0 ">
          <input type="text" name="wms_code" size="30" class="form-control detectTab pricevalid" value="{{(data.wms_code == 'TEMP')? data.temp_wms: data.wms_code;}}" ng-readonly="records[0].dis && data.wms_code != 'TEMP'"
                 title="{{ data.wms_code }}"
                 ng-if="!data.is_new && data.wrong_sku"
                 style="color:red;"
          >
          <input type="hidden" name="wrong_sku" value="{{data.wrong_sku}}">
          <input type="text" autocomplete="off" name="wms_code" size="30" class="form-control detectTab" placeholder="Search SKU Code/Description" typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?')" ng-model="data.wms_code" title="{{ data.wms_code }}" typeahead-on-select="showCase.get_sku_details(data, $item, innerIndex)" ng-if="data.is_new">
          <input type="hidden" name="batch_ref" value="{{data.batch_ref}}">
          <!-- out of elements start -->
          <input type="hidden" id="skuIndex" name="sku_index" class="form-control skuIndex" value="{{outerIndex}}">
          <input type="hidden" name="supplier_id" value="{{showCase.model_data.supplier_id}}">
          <input type="hidden" name="pack_id" value="{{data.pack_id}}">
          <input type="hidden"  ng-if="showCase.industry_type=='FMCG'" name="tax_percent_copy" value="{{data.tax_percent_copy}}">
          <input type="hidden" ng-if="showCase.industry_type=='FMCG'" name="weight_copy" value="{{data.weight_copy}}">
          <input type="hidden" name="num_packs" value="{{data.num_packs}}">
          <input type="hidden" name="id" value="{{data.order_id}}" ng-model="data.order_id">
          <input type="hidden" name="new_sku" value="{{data.is_new}}">
          <input type="hidden" name="temp_json_id" value="{{data.temp_json_id}}">
          <input type="hidden" name="is_stock_transfer" value="{{data.is_stock_transfer}}">
          <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.accepted_quantity}}" name="accepted_quantity">
          <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.rejected_quantity}}" name="rejected_quantity">
          <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.accept_imei.join(',')}}" name="accepted">
          <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.reject_imei.join(',')}}" name="rejected">
          <!-- out of elements end -->
        </td>
        <td>
          <input type="text" name="sku_desc" ng-model="data.sku_desc" size="70" title="{{ data.sku_desc }}"
                 ng-if="!data.sku_desc_flag"
                 class="form-control detectTab" readonly>
          <input type="text" name="sku_desc" ng-model="data.sku_desc" size="70" title="{{ data.sku_desc }}"
                 ng-if="data.sku_desc_flag"
                 class="form-control detectTab">
        </td>
        <td ng-if="showCase.industry_type!='FMCG'">
          <input type="text" name="sku_brand" ng-model="data.sku_brand" size="70" title="{{ data.sku_brand }}" class="form-control detectTab" readonly>
        </td>
        <td ng-if = "showCase.show_ean_number">
          <input type="text"  ng-model="data.ean_number" size="70" title="{{ data.ean_number }}" class="form-control detectTab" readonly>
        </td>

        <td>
          <input type="text" ng-model="data.po_quantity" size="10" ng-if="!data.is_new" title="{{ data.po_quantity }}" name="po_quantity" class="form-control detectTab" ng-readonly="records[0].dis" ng-class="service.get_decimal_perm()">
          <input type="text" ng-model="data.po_quantity" size="10" ng-if="data.is_new" title="{{ data.po_quantity }}" name="po_quantity" class="form-control detectTab" ng-readonly="data.is_new" ng-class="service.get_decimal_perm()">
        </td>
        <td ng-hide="true">
          <input  type="checkbox"  ng-checked = "data.offer_check"  value = "{{data.offer_check}}" ng-model="data.offer_check" style="zoom:1.5;">
        </td>
        <input type= "hidden"  value = "{{data.offer_check}}"  name="offer_applicable">
        <td ng-if="showCase.permissions.pallet_switch"><input type="text" ng-show=" data.sku_details[0].fields.load_unit_handle == 'pallet'" ng-model="data.pallet_number" name="pallet_number" class="form-control detectTab"></td>
        <td><input ng-if="showCase.model_data.use_imei=='false'" type="text" size="20"
                   ng-model="data.value" name="quantity"
                   class="form-control detectTab" ng-class="service.get_decimal_perm()"
                   required
                   ng-keyup="[showCase.invoice_readonly($event, data, 'value', is_number=true), showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex), showCase.send_for_approval_check($event, showCase.model_data)]"
                   ng-focus="showCase.quantity_focused=true;showCase.get_current_weight($event, showCase.model_data, innerIndex, outerIndex)"
                   ng-blur="showCase.quantity_focused=false"
                   ng-readonly="showCase.permissions.use_imei">
            <input ng-if="showCase.model_data.use_imei=='true'" type="text" size="20" ng-model="data.value" ng-init="data.value = !showCase.showOldQty ? 0 : data.value"
                   name="quantity" class="form-control detectTab" ng-class="service.get_decimal_perm()"
                   required ng-keyup="[showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex)]"
                   ng-readonly="showCase.permissions.use_imei && data.show_imei"></td>
        <td><input type="text" ng-model="data.unit" size="12" title="{{ data.unit }}" name="unit" class="form-control detectTab" readonly></td>
        <td ng-if="showCase.permissions.use_imei">
          <input type="text" name="imei" attr-name="{{'imei_'+data.wms_code}}" ng-model="data.imei_number" class="form-control detectTab" ng-readonly="data.po_quantity == data.value || data.disable" ng-keydown="[showCase.check_imei_exists($event, data, outerIndex)] " ng-disabled="!data.show_imei">
          <input ng-if="!showCase.po_qc" type="hidden" name="imei_number" class="form-control detectTab" value="{{data.imei_list.join(',')}}">
        </td>
        <td><input type="text" ng-model="data.price" title="{{ data.price }}" size="13" name="price" class="form-control detectTab" value="" ng-readonly="records[0].dis" ng-class="service.get_decimal_perm()" ng-keyup="[showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex)]"></td>
        <td ng-if="showCase.industry_type!='FMCG'"><input type="text" ng-model="data.grn_price" title="{{ data.grn_price }}" size="13" name="grn_price" class="form-control detectTab" value=""  ng-class="service.get_decimal_perm()" ng-keyup="[showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex)]"></td>
        <td ng-if="showCase.industry_type=='FMCG'"><input type="text" ng-model="data.buy_price" size="13" title="{{ data.buy_price }}" name="buy_price" class="form-control" decimal-number value="{{data.buy_price}}" ng-blur="[showCase.invoice_readonly($event, data, 'buy_price', is_number=true), showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex), showCase.check_mrp_buy_price($event, showCase.model_data, innerIndex, outerIndex), showCase.send_for_approval_check($event, showCase.model_data ,innerIndex, outerIndex)]" ng-required="showCase.receive_po_mandatory_fields['buy_price']"></td>
        <td ng-if="showCase.industry_type=='FMCG'"><input type="text" ng-model="data.mrp" size="13" title="{{ data.mrp }}" name="mrp" class="form-control" decimal-number value="{{data.mrp}}" ng-required="showCase.receive_po_mandatory_fields['mrp']" ng-keyup ="showCase.invoice_readonly($event, data, 'mrp',is_number=true)" readonly></td>
        <td ng-if="showCase.industry_type!='FMCG'"><input type="text" size="13" title="{{ data.mrp }}" name="mrp" class="form-control" decimal-number value="{{data.mrp}}" disabled></td>
        <td ng-hide="true"><input type="text"
                                                          ng-model="data.weight" size="13"
                                                          title="{{ data.weight }}"
                                                          name="weight"
                                                          ng-keyup="[showCase.validate_weight($event, data),
                                                                     showCase.send_for_approval_check($event, showCase.model_data, innerIndex, outerIndex)]"
                                                          class="form-control detectTab"
                                                          value="{{data.weight}}"
                                                          ng-trim="false"></td>
        <td><input type="text" ng-model="data.discount_percentage" size="18" title="{{ data.discount_percentage }}" name="discount_percentage" class="form-control detectTab" ng-class="service.get_decimal_perm()" percentage-max-value="99.99" percentage-field="" value="{{data.discount_percentage}}" ng-keyup="[showCase.invoice_readonly($event, data, 'discount_percentage', is_number=true), showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex)]"></td>
        <td ng-if="showCase.industry_type=='FMCG'"><input type="text" ng-model="data.batch_no" size="15" title="{{ data.batch_no }}" name="batch_no" class="form-control detectTab" value="{{data.batch_no}}" ng-required="data.value > 0 && data.batch_based" ng-keyup= "showCase.invoice_readonly($event, data, 'batch_no', is_number=false)"></td>
        <td ng-if="showCase.industry_type=='FMCG'">
          <input name="mfg_date" ui-jq="datepicker" size="25" title="{{ data.mfg_date }}" ng-model="data.mfg_date" ng-change="getExpiryDate(innerIndex, outerIndex)" class="form-control detectTab stk-readonly mfgDate" type="text" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}" ng-required="data.value > 0 && data.batch_based" readonly></td>
        <td ng-if="showCase.industry_type=='FMCG'">
          <input name="exp_date" ui-jq="datepicker" size="25"  title="{{ data.exp_date }}" ng-model="data.exp_date" class="form-control detectTab stk-readonly expiryDatePicker" type="text" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}" ng-change="showCase.check_exp_date(data.exp_date, showCase.self_life_ratio, innerIndex, outerIndex)" ng-required="data.value > 0 && data.batch_based" readonly></td>
        <td><input type="text" ng-model="data.tax_percent" size="12" title="{{ data.tax_percent }}"  ng-class="decimal" ng-keyup="[showCase.invoice_readonly($event, data, 'tax_percent', is_number=true), showCase.calc_total_amt($event, showCase.model_data, innerIndex, outerIndex), showCase.send_for_approval_check($event, showCase.model_data, innerIndex, outerIndex)]" name="tax_percent" class="form-control detectTab" maxlength="5" value="{{data.tax_percent}}" decimal-number>
        </td>
        <td><input type="text" size="23" ng-model="data.total_amt" title="{{ data.total_amt }}" ng-class="service.get_decimal_perm()" class="form-control detectTab" value="{{data.total_amt}}" readonly></td>
        <td>
          <button class="btn" ng-if="!showCase.current_grn" disabled style="background: #ff0000e8; color: #fff;">Request Price Change</button>
          <button class="btn" ng-if="showCase.current_grn && data.price_request" ng-disabled="data.price_request" style="background: #7bf72e;">Price Change Requested</button>
          <button class="btn" ng-if="showCase.current_grn && !data.price_request" ng-click="showCase.price_request(showCase.model_data.supplier_id, showCase.model_data['supplier_name'], data.wms_code, data.sku_desc, data.price, data.buy_price, data, showCase.model_data['po_reference'])" ng-disabled="showCase.price_request_button(data.price, data.buy_price)" style="background: #ffc65d;">Request Price Change</button>
        </td>
        <td>
          <button class="btn" ng-if="!data.batch_based" style="background: #e4e4e4;">NB</button>
          <button class="btn" ng-if="data.batch_based" style="background: lightskyblue;">B *</button>
        </td>
        <td ng-if="(showCase.permissions.pallet_switch || showCase.industry_type=='FMCG')"><i ng-click="showCase.update_data(innerIndex, records)" ng-class="showCase.service.isLast($last)"></i></td>
        <td ng-include="'views/production/toggle/common/custom_sku_details.html'">
        </td>
      </tr>
    </tbody>
  </table>
</div>
