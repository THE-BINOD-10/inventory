<div class="row">
  <div class="col-md-12">
    <table class="table" class="pull-left">
      <thead>
        <tr>
          <th>Asset Code*</th>
          <th>Title</th>
          <th>HSN Code</th>
          <!-- <th>Brand</th> -->
          <th>Class</th>
          <th class="w10_">Quantity*</th>
          <th>Base Price excluding GST</th>
          <th>Tax</th>
          <th>UOM</th>
          <th class="plus"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in showCase.model_data.data" id="tab_count">
          <td>
            <input type="text" autocomplete="off" name="wms_code"
                   class="form-control detectTab" placeholder="Search WMS Code/Description"
                   required
                   typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?', showCase.model_data.product_category, showCase.model_data.sku_category)"
                   typeahead-loading="loadingLocations" ng-model="product.fields.sku.wms_code" typeahead-on-select="showCase.get_sku_details(product, $item, $index)" ng-keyup="$event.keyCode == 13 ? showCase.key_event(product, $item, $index) : null" ng-readonly="product.pk > 0">
            <input type="text" name="data-id" ng-model="product.pk" class="hide" ng-if="showCase.update">
          </td>
          <td>
            <input ng-model="product.fields.description" title="{{ product.fields.description }}" type="text" class="form-control detectTab" readonly size="50">
          </td>
          <td>
            <input ng-model="product.fields.hsn_code" title="{{ product.fields.hsn_code }}" type="text" class="form-control detectTab" readonly size="50">
          </td>
          <!--
          <td>
            <input ng-model="product.fields.sku_brand" title="{{ product.fields.sku_brand }}" type="text" class="form-control detectTab" readonly size="50">
          </td>
          -->
          <td>
            <input ng-model="product.fields.sku_class" title="{{ product.fields.sku_class }}" type="text" class="form-control detectTab" readonly size="50">
          </td>
          <td>
            <input id="quant1" ng-model="product.fields.order_quantity" type="text" name="order_quantity" class="form-control detectTab"
                   ng-class="service.get_decimal_perm()" ng-readonly="showCase.default_status"
                   ng-change="showCase.getNoOfTests(product.fields.order_quantity, product.fields)"
                   ng-keyup="showCase.getTotals(product)" size="12" required>
          </td>
          <td class="text-center"> 
            <input ng-model="product.fields.temp_price" type="text" name="temp_price" 
              class="form-control detectTab"
              ng-class="service.get_decimal_perm()" 
              size="12">
          </td>
          <td class="text-center"> 
            <input type="text" name="temp_tax" ng-model="product.fields.temp_tax" class="form-control detectTab"
              ng-class="service.get_decimal_perm()" size="12">
          </td>
          <td ng-if="!(user.user_profile.user_type == 'marketplace_user')">
            <input name="measurement_unit" ng-model="product.fields.measurement_unit" type="text" class="form-control detectTab" readonly size="12">
          </td>
          <td>
            <input type="hidden" id="skuIndex" name="sku_index" class="form-control skuIndex" value="{{$index}}">
            <i ng-click="showCase.update_data($index, true, true)" ng-class="showCase.service.isLast($last)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
