    <div class="row">
      <div class="col-md-11 col-sm-11 col-xs-11">
        <div class="col-md-1 col-sm-1 col-xs-2" style="margin-top: 5px;">
          <strong>Remarks :</strong>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-9">
          <textarea rows="5" class="form-control" cols="27" name="approval_remarks" ng-model="showCase.model_data.approval_remarks" placeholder="Enter Remarks"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <strong class="pull-left" style="margin-left: 20px;">
          Remarks History:
          </strong>
          <table class="table" class="pull-left" style="margin-left: 20px;">
            <thead>
              <tr>
                <th>Level</th>
                <th>Approved By</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in showCase.model_data.levelWiseRemarks" id="tab_count">
                <td>
                  <input ng-model="product.level" title="{{product.level}}" type="text" class="form-control detectTab" readonly ng-debounce  size="5">
                </td>
                <td>
                  <input ng-model="product.validated_by" title="{{product.validated_by}}" type="text" class="form-control detectTab" readonly ng-debounce  size="10">
                </td>
                <td>
                  <input ng-model="product.remarks" title="{{product.remarks}}" type="text" class="form-control detectTab" readonly ng-debounce size="50">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
        <div class="row insert-status"><h4 align="center">{{ showCase.message }}</h4></div>
      </div>
	 </div>
        <div class="modal-footer" ng-if="showCase.warehouse_type != 'admin'">
          <button ng-if="(!(showCase.print_enable) && showCase.permissions.change_pendingpr) && showCase.pending_status !='Cancelled' && showCase.pending_status != 'Rejected'" type="submit" class="btn pop pop-green" ng-click="showCase.approve_pr(form, 'approved')">Approve PR</button>
          <button ng-if="(!(showCase.print_enable))" type="submit" class="btn pop pop-yellow" ng-click="showCase.print_pending_po(form)">PRINT PR</button>
          <button ng-if="(!(showCase.print_enable) && !(showCase.permissions.change_pendingpr))" type="submit" class="btn pop pop-green" ng-click="showCase.save_raise_pr(form, 'create', 'true')" 
            ng-disabled="!showCase.is_resubmitted">Send For Approval</button>
          <button ng-if="(!(showCase.print_enable) && showCase.permissions.change_pendingpr) && showCase.pending_status !='Cancelled' && showCase.pending_status != 'Rejected'" type="submit" class="btn pop pop-red pull-left" ng-click="showCase.approve_pr(form, 'rejected')">Reject PR</button>
