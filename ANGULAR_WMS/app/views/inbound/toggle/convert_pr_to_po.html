<div id="page-pop" class="modal fade in over-x">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" novalidate="novalidate">
    <div class="modal-dialog model-custom modal-lgi" ng-style="showCase.extra_width">
      <div class="modal-content mw60">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
              <h4 class="modal-title pull-left">{{showCase.title}}</h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              <h4 align="center"><b>{{showCase.model_data.company}}</b></h4>
            </div>
          </div>
          <button type="button" class="close" ng-click="showCase.close()"><span>&times;</span> </button>
        </div>
        <div class="modal-body raise_po" ng-class="(showCase.confirm_print)? 'hide': 'show'">
          <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-3">
            <div class="form-group">
              <label class="control-label"> PR Number </label>
              <input type="text" ng-model="showCase.model_data.pr_number" name="pr_number" class="form-control" ng-readonly="true"> </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label">PR Delivery Date</label>
                <input name="pr_delivery_date" ng-model="showCase.model_data.pr_delivery_date" class="form-control" type="text" id="pr_delivery_date" data-date-format="dd-mm-yyyy" ng-readonly="true">
              </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label">PR Date</label>
                <input name="pr_created_date" ng-model="showCase.model_data.pr_created_date" class="form-control" type="text" id="pr_delivery_date" ng-readonly="true">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
            <div class="form-group">
              <label class="control-label"> Ship To </label>
              <input type="text" ng-model="showCase.model_data.ship_to" name="ship_to" class="form-control" ng-readonly="true"> </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
            <div class="form-group">
              <label class="control-label"> Warehouse </label>
              <input type="text" ng-model="showCase.model_data.warehouse" name="warehouse" class="form-control" ng-readonly="true"> </div>
            </div>
            <div class="col-md-12"><hr></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>WMS Code*</th>
                    <th>Title</th>
                    <th ng-if="showCase.show_ean_number">EAN Number</th>
                    <th class="w10_">Quantity*</th>
                    <th ng-if="!(user.user_profile.user_type == 'marketplace_user')">UOM</th>
                    <th class="plus"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in showCase.model_data.data" id="tab_count">
                    <td>
                      <input type="text" autocomplete="off" name="wms_code" class="form-control detectTab" placeholder="Search WMS Code/Description" typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?')" typeahead-loading="loadingLocations" ng-model="product.fields.sku.wms_code" typeahead-on-select="showCase.get_sku_details(product, $item, $index)" ng-keyup="$event.keyCode == 13 ? showCase.key_event(product, $item, $index) : null" ng-readonly="product.pk > 0">
                      <input type="text" name="data-id" ng-model="product.pk" class="hide" ng-if="showCase.update">
                      <input type="text" name="seller_po_id" ng-model="product.seller_po_id" class="hide" ng-if="showCase.update">
                    </td>
                    <td>
                      <input ng-model="product.fields.description" title="{{ product.fields.description }}" type="text" class="form-control detectTab" readonly size="50">
                    </td>
                    <td>
                      <input id="quant1" ng-model="product.fields.order_quantity" type="text" name="order_quantity" class="form-control detectTab"
                             ng-class="service.get_decimal_perm()" ng-readonly="true"
                             ng-keyup="showCase.getTotals()" size="12">
                    </td>
                    <td ng-if="!(user.user_profile.user_type == 'marketplace_user')">
                      <input name="measurement_unit" ng-model="product.fields.measurement_unit" type="text" class="form-control detectTab" readonly size="12">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        <div class="row" style="padding-bottom:0px;">

          </div>
          <div class="col-md-3 col-sm-3 col-xs-12">

          </table>

		  </div>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 5px;">
          <strong>Remarks :</strong>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
          <textarea rows="5" class="form-control" cols="27" name="approval_remarks" ng-model="showCase.model_data.approval_remarks" placeholder="Enter Remarks"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <strong class="pull-left" style="margin-left: 10px;">
          Remarks History:
          </strong>
          <table class="table">
            <thead>
              <tr>
                <th>Level</th>
                <th>Approved By</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="product in showCase.model_data.levelWiseRemarks" id="tab_count">
                <td>
                  <input ng-model="product.level" title="{{product.level}}" type="text" class="form-control detectTab" readonly ng-debounce  size="5">
                </td>
                <td>
                  <input ng-model="product.validated_by" title="{{product.validated_by}}" type="text" class="form-control detectTab" readonly ng-debounce  size="10">
                </td>
                <td>
                  <input ng-model="product.remarks" title="{{product.remarks}}" type="text" class="form-control detectTab" readonly ng-debounce size="50">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

        <div class="row insert-status"><h4 align="center">{{ showCase.message }}</h4></div>
      </div>
		</div>
        <div class="modal-footer" ng-if="showCase.warehouse_type != 'admin'">
          <button ng-if="(!(showCase.print_enable) && showCase.permissions.change_pendingpr) && showCase.pending_status !='cancelled' && showCase.pending_status != 'rejected'" type="submit" class="btn pop pop-green" ng-click="showCase.convert_pr_to_po(form)">Convert to PO</button>
          <button ng-if="(!(showCase.print_enable))" type="submit" class="btn pop pop-yellow pull-left" ng-click="showCase.print_pending_po(form)">PRINT PR</button>
        </div>
      </div>
    </div>
  </form>
</div>
