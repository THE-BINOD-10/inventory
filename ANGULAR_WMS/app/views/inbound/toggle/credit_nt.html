<style>
  .form-control{
    padding: 6px 5px;
  }
  .table > tbody > tr > td{
    padding: 10px 4px;
  }
  .sidebar-panel{
    z-index: 1000;
  }
</style>
<div id="page-pop" class="modal fade in over-x" tabindex="-1" role="dialog" style="z-index: 1049">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid grn-for" novalidate="novalidate">
  <div class="modal-dialog model-custom modal-lg" ng-style="showCase.extra_width">
    <div class="modal-content mw100">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4>
      </div>
      <!-- body-->
      <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center" style="padding-bottom: 15px;">
              <span class="label bg-purple" style="font-size: 12px;">Supplier & Invoice Details</span>
            </div>
            <div class="row" style="padding: 10px;">
              <div class="col-md-3 col-sm-3 col-xs-6" ng-repeat="model_name in showCase.grn_details_keys">
                <div class="form-group">
                  <label class="control-label"> {{model_name}} </label>
                  <input class="form-control" ng-model="showCase.model_data[model_name]" type="text" readonly>
                </div>
              </div>
            </div>
            <div class="col-sm-12"><hr></div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center" style="padding-bottom: 15px;">
              <span class="label label-primary" style="font-size: 12px;">Purchase Order Details</span>
            </div>
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>PO Number</th>
                    <th>GRN Number</th>
                    <th>PO Date</th>
                  <tr>
                </thead>
                <tbody ng-init="outerIndex=$index">
                  <tr ng-repeat="data in showCase.model_data.po_data" ng-init="innerIndex=$index" id="tab_count">
                    <!-- <td>{{data}}</td> -->
                    <td><input type="text" class="form-control" ng-model="data.po_number" disabled></td>
                    <td><input type="text" class="form-control" ng-model="data.grn_number" disabled></td>
                    <td><input type="text" class="form-control" ng-model="data.po_date" disabled></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>SKU Code</th>
                    <th>Title</th>
                    <th>Brand</th>
                    <th>PO Qty</th>
                    <th>GRN Qty</th>
                    <th>UOM</th>
                    <th>Unit Price</th>
                    <th>Buy Price</th>
                    <th>MRP</th>
                    <th>Tax(%)</th>
                  <tr>
                </thead>
                <tbody ng-init="outerIndex=$index">
                  <tr ng-repeat="data in showCase.model_data.data" ng-init="innerIndex=$index" id="tab_count">
                    <!-- <td>{{data}}</td> -->
                    <td><input type="text" class="form-control" ng-model="data.wms_code" disabled></td>
                    <td><input type="text" ng-model="data.title" size="50" title="{{ data.title }}" class="form-control detectTab" readonly></td>
                    <td><input type="text" ng-model="data.brand" size="20" title="{{ data.brand }}" class="form-control detectTab" readonly></td>
                    <td><input type="text" ng-model="data.po_quantity" size="10" class="form-control" disabled></td>
                    <td><input type="text" ng-model="data.grn_qt" class="form-control" disabled></td>
                    <td><input type="text" ng-model="data.unit" class="form-control detectTab" readonly></td>
                    <td><input type="text" ng-model="data.price" class="form-control" disabled></td>
                    <td><input type="text" class="form-control" ng-model="data.buy_price" disabled></td>
                    <td><input type="text" class="form-control" ng-model="data.mrp" disabled></td>
                    <td><input type="text" class="form-control" ng-model="data.tax" disabled></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row"><div class="col-md-12"><hr></div></div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center" style="padding-bottom: 15px;">
            <span class="label label-success" style="font-size: 12px;background-color: black;">Credit Note Details</span>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Credit Note Number *</label>
                <input class="form-control" ng-model="showCase.model_data.credit_number" type="text" name="credit_number">
              </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="form-group">
                <label class="control-label">Credit Note Date *</label>
                <input name="credit_date" ui-jq="datepicker" ng-model="showCase.model_data.credit_date" class="form-control stk-readonly" type="text" data-date-today-highlight="true" data-date-autoclose="true">
              </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Credit Note Value *</label>
                <input class="form-control" ng-model="showCase.model_data.credit_value" type="text" name="credit_value">
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label"> File Upload *</label>
               <span class="btn btn-primary up-btn" style="position: relative;overflow: hidden;width: 200px;">Choose File
                 <input style="position: absolute;
                    top: 0;
                    right: 0;
                    min-width: 100%;
                    min-height: 100%;
                    font-size: 100px;
                    text-align: right;
                    filter: alpha(opacity=0);
                    opacity: 0;
                    outline: none;
                    background: white;
                    cursor: inherit;
                    display: block;" type = "file" name="file" id="cnt"/>
               </span>
            </div>
          </div>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <button type="button" class="btn pop pop-green pull-right col-xs-12 col-sm-3 col-md-2" ng-click="showCase.submit(form)">Confirm</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  </form>
  <!-- /.modal-dialog -->
</div>
