<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="modal-dialog model-custom modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Detailed MR View</h4>
        </div>
        <div class="modal-body">
          <div class="row" ng-mouseover="showCase.readonly_permission()">
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Material Request ID</label>
                <input type="text" class="form-control" ng-model="showCase.model_data.material_id" readonly>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Source Plant</label>
                <input type="text" class="form-control" ng-model="showCase.model_data.source_plant" readonly>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Destination Department</label>
                <input type="text" class="form-control" ng-model="showCase.model_data.destination_dept" readonly>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Order Date</label>
                <input type="text" class="form-control" ng-model="showCase.model_data.order_date" readonly>
              </div>
            </div>
          </div>
          <hr>
          <div class="clearfix">
            <div class="row over-x" style="margin: 0px;">
              <table  class="table mw45">
                <thead>
                  <tr>
                    <th>SKU Code</th>
                    <th>SKU Description </th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>UOM</th>
                    <th>No.Of Base Units</th>
                    <th>Base UOM</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(key, data) in showCase.model_data.records">
                    <td>
                      <input type="text" class="form-control" ng-model="data.sku_code" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.sku_desc" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.quantity" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.price" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.uom" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.no_of_base_units" readonly>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="data.base_uom" readonly>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" ng-click="showCase.close()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </form>
</div>
