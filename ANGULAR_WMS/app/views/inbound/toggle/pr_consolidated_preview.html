<div id="page-pop" class="modal fade in over-x">
  <form name="form" role="form">
    <div class="modal-dialog model-custom modal-lg" ng-style="showCase.extra_width">
      <!-- Modal content-->
      <div class="modal-content mw60">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title">Consolidated Preview</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" ng-init="showCase.allSelected=false" 
                            ng-model="showCase.allSelected" 
                            ng-change="showCase.customSelectAll(showCase.allSelected)">
                  </th>
                  <!-- <th>Checkbox</th> -->
                  <th>Supplier Id/Name</th>
                  <th>PR Number</th>
                  <th>SKU Code</th>
                  <th>SKU Desc</th>
                  <th>MOQ</th>
                  <th>Quantity</th>
                  <th>Unit Rate(INR)</th>
                  <th>Amount(INR)</th>
                  <th>Tax %</th>
                  <th>Total(INR)</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="data in showCase.preview_data.data">
                  <td>
                    <input type="checkbox" ng-model="data.checkbox">
                  </td>
                  <!-- <td>{{data.checkbox}}</td> -->
                  <td>
                    <select ui-select ng-model="data.supplier_id_name" class="form-control" name="supplier" style="width:auto;">
                      <option ng-selected="data.supplier_id_name" value="{{data.supplier_id_name}}">{{data.supplier_id_name}}
                      </option>
                    </select>
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.pr_number" type="text" name="pr_number"readonly> -->
                    {{data.pr_number}}
                    <input ng-hide="true" class="form-control" ng-model="data.pr_id" type="text" name="pr_id">
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.sku_code" type="text" name="sku_code" readonly> -->

                    <span ng-class="showCase.getColor(data)" >{{data.sku_code}}</span>
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.sku_desc" type="text" name="sku_desc" readonly> -->
                    {{data.sku_desc}}
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.moq" type="text" name="moq" readonly> -->
                    {{data.moq}}
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.quantity" type="text" name="quantity" readonly> -->
                    {{data.quantity}}
                  </td>
                  <td>
                    <!-- <input class="form-control" ng-model="data.unit_price" type="text" name="unit_price" readonly> -->
                    {{data.unit_price}}
                  </td>
                  <td>

                    <!-- <input class="form-control" ng-model="data.amount" type="text" name="amount" readonly> -->
                    {{data.amount}}
                  </td>
                  <td>
                    {{data.tax}}
                    <!-- <input class="form-control" ng-model="data.tax" type="text" name="tax" readonly> -->
                  </td>
                  <td>
                    {{data.total}}
                    <!-- <input class="form-control" ng-model="data.total" type="text" name="total" readonly> -->
                    
                  </td>
                 </tr>
               </tbody>
             </table>
          </div>
        </div>
        <div class="row mt20">
          <button type="button" class="btn btn-danger btn-block" style="width:100px;margin: auto;margin-bottom: 10px;" ng-click="showCase.convert_pr_to_po(form)">
            <i class="ti-printer mr5"></i>Proceed
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
