<style>
  .form-control{
    padding: 6px 8px;
  }
</style>
<div id="page-pop" class="modal fade in over-x" tabindex="-1" role="dialog">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate">
  <div class="modal-dialog model-custom modal-lg" ng-style="showCase.extra_width">
    <div class="modal-content mw100">
      <div class="process-overlay" ng-if="process || showCase.fb.process"><div class="process-text">Loading...</div></div>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4> </div>
      <!-- body-->
      <div class="modal-body">
          <!-- <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
              <h4>Details :</h4>
              <div class="row" ng-repeat="model_name in showCase.grn_details_keys" ng-if="showCase.model_data[model_name]">
                <div class="col-xs-4"><b>{{showCase.grn_details[model_name]}}</b></div>
                <div class="col-xs-8">: {{showCase.model_data[model_name]}}</div>
              </div>
            </div>
            <div class="col-sm-12"><hr></div>
          </div> -->
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Supplier ID</label>
                  <input type="text" autocomplete="off" ng-if="(!(showCase.update))" ng-model="showCase.model_data.supplier_id" name="supplier_id" placeholder="Search Supplier ID/Name" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_supplier?')" typeahead-loading="loadingLocations" class="form-control" typeahead-on-select="showCase.model_data.supplier_id = showCase.service.change_search_value(showCase.model_data.supplier_id)" ng-blur="showCase.service.checkSearchValue(showCase.model_data.supplier_id, 'search_supplier?', $event, '', 'Supplier');showCase.supplier_on_change();" ng-required="(showCase.model_data.receipt_type != 'Hosted Warehouse')? true: false;" ng-disabled="showCase.update">
                </div>
              </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label"> Supplier Name </label>
                <input class="form-control" ng-model="showCase.model_data.supplier_name" type="text" name="supplier_name">
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label"> PO Number </label>
                <input class="form-control" ng-model="showCase.model_data.po_number" type="text" name="po_number">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label">PO Date</label>
                <input name="po_date" ui-jq="datepicker" ng-model="showCase.model_data.po_date" class="form-control stk-readonly" type="text" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label for="invoice_number" class="control-label"> Invoice Number </label>
                <input class="form-control" ng-model="showCase.model_data.invoice_number" type="text" name="invoice_number" natural-number>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label for="invoice_date" class="control-label">Invoice Date</label>
                <input name="invoice_date" ui-jq="datepicker" ng-model="showCase.model_data.invoice_date" class="form-control stk-readonly" type="text" data-date-today-highlight="true" data-date-autoclose="true">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>WMS CODE</th>
                    <th>SKU Desc</th>
                    <th>Received Quantity</th>
                    <th>Batch No</th>
                    <th>MRP</th>
                    <th>Location</th>
                    <th>Returning Quantity</th>
                    <!-- <th ng-if="showCase.permissions.pallet_switch || showCase.industry_type=='FMCG'" class="plus"></th>
                    <th class="detail"></th> -->
                  <tr>
                </thead>
                <!-- <tbody ng-repeat="records in showCase.model_data.data"> -->
                  <tbody>
                  <tr ng-repeat="data in showCase.model_data.data">
                    <!-- <input type="hidden" name="supplier_id" value="{{showCase.model_data.supplier_id}}">
                    <input type="hidden" name="id" value="{{data.order_id}}">
                    <input type="hidden" name="new_sku" value="{{data.is_new}}">
                    <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.accepted_quantity}}" name="accepted_quantity">
                    <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.rejected_quantity}}" name="rejected_quantity">
                    <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.accept_imei.join(',')}}" name="accepted">
                    <input ng-if="showCase.po_qc" type="hidden" class="form-control" value="{{data.reject_imei.join(',')}}" name="rejected"> -->

                    <td>
                      <input type="text" name="wms_code" class="form-control pricevalid" value="{{(data.wms_code == 'TEMP')? data.temp_wms: data.wms_code;}}" ng-readonly="records[0].dis && data.wms_code != 'TEMP'" title="{{ data.wms_code }}" ng-if="!data.is_new">

                      <input type="text" autocomplete="off" name="wms_code" class="form-control" placeholder="Search WMS Code/Description" typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?')" ng-model="data.wms_code" title="{{ data.wms_code }}" typeahead-on-select="showCase.get_sku_details(data, $item, $index)" ng-if="data.is_new">
                    </td>
                    <td>
                      <input type="text" ng-model="data.sku_desc" size="50" title="{{ data.sku_desc }}" class="form-control" value="{{data.sku_desc}}" readonly>
                    </td>
                    <td><input type="text" ng-model="data.value" ng-init="data.value=0" name="quantity" class="form-control" ng-class="service.get_decimal_perm()" required ng-readonly="showCase.permissions.use_imei" ng-change="showCase.receive_quantity_change(data)"></td>
                    <td><input type="text" ng-model="data.batch_no" title="{{ data.batch_no }}" name="batch_no" class="form-control" value="{{data.batch_no}}"></td>
                    <td><input type="text" ng-model="data.mrp" size="22" title="{{ data.mrp }}" name="mrp" class="form-control" ng-class="service.get_decimal_perm()" value="{{data.mrp}}"></td>
                    <td><input type="text" ng-model="data.location" size="22" title="{{ data.location }}" name="location" class="form-control" ng-class="service.get_decimal_perm()" value="{{data.location}}"></td>
                    <td><input type="text" ng-model="data.return_qty" size="22" title="{{ data.return_qty }}" name="return_qty" class="form-control" ng-class="service.get_decimal_perm()" value="{{data.return_qty}}"></td>

<!-- 
                    <td><input type="text" ng-model="data.po_quantity" title="{{ data.po_quantity }}" name="po_quantity" class="form-control" ng-readonly="records[0].dis" ng-class="service.get_decimal_perm()"></td>
                    <td ng-if="showCase.permissions.pallet_switch"><input type="text" ng-show=" data.sku_details[0].fields.load_unit_handle == 'pallet'" ng-model="data.pallet_number" name="pallet_number" class="form-control"></td>
                    
                    <td><input type="text" ng-model="data.unit" size="26" title="{{ data.unit }}" name="unit" class="form-control" readonly></td>
                    <td ng-if="showCase.permissions.use_imei">
                      <input type="text" name="imei" attr-name="{{'imei_'+data.wms_code}}" ng-model="data.imei_number" class="form-control" ng-readonly="data.po_quantity == data.value || data.disable" ng-keydown="showCase.check_imei_exists($event, data, $parent.$parent.$index)">
                      <input ng-if="!showCase.po_qc" type="hidden" name="imei_number" class="form-control" value="{{data.imei_list.join(',')}}">
                    </td>
                    <td><input type="text" ng-model="data.price" title="{{ data.price }}" size="22" name="price" class="form-control" value="" ng-readonly="records[0].dis"></td>
                    <td ng-if="showCase.industry_type=='FMCG'"><input type="text" ng-model="data.buy_price" size="22" title="{{ data.buy_price }}" name="buy_price" class="form-control" ng-class="service.get_decimal_perm()"  ng-class="service.get_decimal_perm()" value="{{data.buy_price}}"></td>
                    
                    <td ng-if="showCase.industry_type=='FMCG'">
                      <input name="mfg_date" ui-jq="datepicker" size="33" title="{{ data.mfg_date }}" ng-model="data.mfg_date" class="form-control stk-readonly" type="text" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}"></td>
                    <td ng-if="showCase.industry_type=='FMCG'">
                      <input name="exp_date" ng-readonly="" ui-jq="datepicker" size="33" title="{{ data.exp_date }}" ng-model="data.exp_date" class="form-control stk-readonly" type="text" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}" ng-change="showCase.check_exp_date(data.exp_date, showCase.self_life_ratio)"></td>
                    <td><input type="text" ng-model="data.tax_percent" title="{{ data.tax_percent }}"  ng-class="service.get_decimal_perm()" name="tax_percent" class="form-control" maxlength="2" value="{{data.tax_percent}}"></td> -->

                    <!-- <td ng-if="showCase.permissions.pallet_switch || showCase.industry_type=='FMCG'"><i ng-click="showCase.update_data($index, records)" ng-class="showCase.service.isLast($last)"></i></td> -->
                    <!-- <td ng-include="'views/production/toggle/common/custom_sku_details.html'">
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- <div class="row" ng-hide="showCase.permissions.use_imei">
            <center>
              <button type="button" class="btn btn-default" style="margin-top:10px" ng-click="showCase.add_wms_code()">Add New WMS Code</button>
            </center>
          </div> -->
          <div class="row insert-status"><h4 align="center">{{showCase.message}}</h4></div>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <!-- <button ng-if="(!(showCase.print_enable))" type="button" class="pull-left btn pop pop-green col-xs-12 col-sm-3 col-md-2" ng-click="showCase.close_po(form)">Close PO</button> -->
        <button ng-if="(!(showCase.print_enable))" type="button" class="btn pop pop-green pull-right col-xs-12 col-sm-3 col-md-2" ng-click="showCase.submit(form)">Save</button>
        <button ng-if="(!(showCase.print_enable))" type="button" class="btn pop pop-normal pull-right col-xs-12 col-sm-4 col-md-3" data-dismiss="modal" ng-click="showCase.close()">Close</button>
        <!-- <button ng-if="(!(showCase.print_enable))" type="button" class="btn pop pop-normal pull-right col-xs-12 col-sm-4 col-md-3" data-dismiss="modal" ng-click="showCase.confirm_grn(form)">Generate RTV</button> -->
        <!-- <button ng-if="showCase.print_enable" type="button" class="btn pop pop-green pull-right" ng-click="showCase.print_grn()">Print</button>
        <button ng-if="showCase.print_enable" type="button" class="btn pop pop-normal" ng-click="showCase.barcode()">Print Barcodes</button> -->
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  </form>
  <!-- /.modal-dialog -->
</div>
