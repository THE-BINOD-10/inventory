<div id="page-pop" class="modal fade in over-x">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" novalidate="novalidate">
    <div class="modal-dialog model-custom modal-lgi" ng-style="showCase.extra_width">
      <div class="modal-content mw60">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
              <h4 class="modal-title pull-left">{{showCase.title}}</h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
              <h4 align="center"><b>{{showCase.model_data.company}}</b></h4>
              <h6 align="center"><b>{{showCase.model_data.wh_address}}</b></h4>
            </div>
          </div>
          <button type="button" class="close" ng-click="showCase.close()"><span>&times;</span> </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label"> PR Number </label>
                <input type="text" ng-model="showCase.model_data.pr_number" name="pr_number" class="form-control" ng-readonly="true">
                <input type="text" name="purchase_id" ng-model="showCase.model_data.purchase_id" class="hide"> 
              </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label"> Product Category </label>
                <input type="text" ng-model="showCase.model_data.product_category" name="product_category" class="form-control" ng-readonly="true"> 
              </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label"> Priority Type </label>
                <input type="text" ng-model="showCase.model_data.priority_type" name="priority_type" class="form-control" ng-readonly="true"> 
              </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="form-group">
                <label class="control-label">PR Date</label>
                <input name="pr_created_date" ng-model="showCase.model_data.pr_created_date" class="form-control" type="text" id="pr_delivery_date" ng-readonly="true">
              </div>
            </div>
          <div class="row">
            <div class="col-md-12"><hr></div>
          </div>
          <div class="row" ng-if="showCase.model_data.product_category=='Kits&Consumables'" >
            <div ng-include="'views/inbound/toggle/RaisependinglineItems/kits_consumables.html'"></div>
          </div>
          <div class="row" ng-if="showCase.model_data.product_category=='Assets'" >
            <div ng-include="'views/inbound/toggle/RaisependinglineItems/assets.html'"></div>
          </div>
          <div class="row" ng-if="showCase.model_data.product_category=='Services'" >
            <div ng-include="'views/inbound/toggle/RaisependinglineItems/services.html'"></div>
          </div>
          <div class="row" ng-if="showCase.model_data.product_category=='OtherItems'" >
            <div ng-include="'views/inbound/toggle/RaisependinglineItems/other_items.html'"></div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-3 col-sm-3 col-xs-3" style="margin-top: 5px;">
              <strong>Remarks :</strong>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9">
              <textarea rows="5" class="form-control" cols="27" name="approval_remarks" ng-model="showCase.model_data.approval_remarks" placeholder="Enter Remarks"></textarea>
            </div>
          </div>
          <div class = "row">
            <div class="col-md-3" ng-if="showCase.model_data.uploaded_file_dict.file_url">
              <a class="btn btn btn-success" href="{{showCase.model_data.uploaded_file_dict.file_url}}" target="_blank" style="position: relative; font-weight: 600;width: 250px;font-size: 15px;">
                Download File<i class="fa fa-cloud-download" aria-hidden="true" style="font-size: 15px"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="modal-footer" ng-if="showCase.warehouse_type != 'admin'">
        <button ng-if="(!(showCase.print_enable))" type="submit" class="btn pop pop-green pull-left" ng-click="showCase.save_raise_pr(form, 'save')">Save</button>
        <button ng-if="(!(showCase.print_enable))" type="submit" class="btn pop pop-green" ng-click="showCase.save_raise_pr(form, 'create')">Send For Approval</button>
        </div>
      </div>
    </div>
  </form>
</div>
