<div id="page-pop" aria-hidden="false" aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in" style="display: block;">
  <form>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 id="myLargeModalLabel" class="modal-title">Scan Returned Orders</h4>
      </div>
      <div class="modal-body" style="overflow: hidden">
         <div class="row">
           <div class="col-md-4">
             <div class="form-group">
               <label class="control-label"> Order ID </label>
              <textarea id="scan_order_id" rows="1" name="scan_order_id" class="form-control" ng-model="showCase.model_data.scan_order_id" ng-keydown="showCase.scan_track($event, showCase.model_data.scan_order_id)"></textarea>
             </div>
           </div>
           <div class="col-md-4">
             <div class="form-group">
               <label class="col-md-5 control-label"> SKU Code </label>
              <textarea id="return_sku_code" rows="1" name="return_sku_code" class="form-control" ng-model="showCase.model_data.return_sku_code" ng-keydown="showCase.scan_sku($event, showCase.model_data.return_sku_code)"></textarea>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col-md-12">
             <hr>
           </div>
         </div>   
       <div class="row">
         <div class="col-md-2">
           <label class="control-label"> Order ID </label>
         </div>
         <div class="col-md-2">
           <label class="control-label"> SKU Code </label>
         </div>
         <div class="col-md-2">
           <label class="control-label"> Product Description </label>
         </div>
         <div class="col-md-2">
           <label class="control-label"> Shipping Quantity </label>
         </div>
         <div class="col-md-2">
           <label class="control-label"> Return Quantity </label>
         </div>
         <div class="col-md-2">
           <label class="control-label"> Damaged Quantity </label>
         </div>
       </div>
       <div ng-repeat="data in showCase.model_data.data">
       <div class="row field" ng-repeat="data_split in data track by $index">
         <div class="col-md-2">
           <!--<input type="text" name="return_id" class="form-control" ng-model="data_split.order_id" ng-show="data.track_id_enable" readonly>-->
	   <input type="text" name="order_id" class="form-control" ng-model="data_split.order_id">
         </div>
         <div class="col-md-2">
           <input type="text" name="sku_code" class="form-control" ng-model="data_split.sku_code">
         </div>
         <div class="col-md-2">
           <input type="text" name="sku_desc" class="form-control" ng-model="data_split.sku_desc">
         </div>
         <div class="col-md-2">
           <input type="text" name="shipping" class="form-control" ng-class="service.get_decimal_perm()" ng-model="data_split.ship_quantity">
         </div>
         <div class="col-md-2">
           <input type="text" name="return" class="form-control" ng-class="service.get_decimal_perm()"  ng-model="data_split.return_quantity">
         </div>
         <div class="col-md-2">
           <input type="text" name="damaged" class="form-control" ng-class="service.get_decimal_perm()" ng-model="data_split.damaged_quantity">
           <input type="hidden" value="" name="id">
           <input type="hidden" value="" name="track_id">
         </div>
       </div>
       </div>
       <div class="row insert-status"><h4 align="center">{{showCase.message}}</h4></div>
      </div>
      <div class="modal-footer">
        <button name="confirm-sales" id="confirm-sales" class="btn pop pop-green" type="button" ng-click="showCase.confirm_return()" ng-disabled="showCase.confirm_disable">Confirm Returns </button>
      </div>
    </div>
  </div>
  </form>
</div>
