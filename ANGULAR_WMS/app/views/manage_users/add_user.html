<div class="modal fade in" id="page-pop" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="overflow: hidden; display: block; padding-right: 15px;">
  <!-- Modal -->
  <form id="add_user" name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate">
    <div class="modal fade in" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title" id="myLargeModalLabel">Add User</h4>
          </div>
          <div class="modal-body">
            <div class="form-group clearfix">
              <div class="row col-md-12">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">User Name *</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">First Name *</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row col-md-12">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" name="email" class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">Password *</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">Re-type Password</label>
                    <input type="password" name="re_password" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row col-md-12">
                <div class="col-md-4">
                  <p>Groups</p>
                  <select id="maxOption2" class="selectpicker show-menu-arrow form-control" multiple name="perms">
                    <option ng-selected="showCase.check_selected(group)" ng-repeat="group in showCase.model_data.groups"> {{group}}</option>
                  </select>
                </div>
              </div>
            <div class="row"><h4 align="center">{{showCase.message}}</h4></div>
          </div></div>
          <div class="modal-footer">
            <button type="button" class="btn pop pop-normal" ng-click="showCase.close()">Close</button>
            <button type="submit" class="btn pop pop-green" ng-click="showCase.adding_user(form)">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
