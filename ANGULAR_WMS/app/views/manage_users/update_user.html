<div class="modal fade in" id="page-pop" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="overflow: hidden; display: block;">
  <!-- Modal -->
  <form name="form">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">User Data</h4>
        </div>
        <div class="modal-body">
          <div class="form-group clearfix">
            <div class="row col-md-12">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label"> User Name * </label>
                  <input type="text" name="username" class="form-control" value="{{showCase.model_data['User Name']}}" readonly="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">First Name *</label>
                  <input type="text" name="first_name" class="form-control" ng-model="showCase.model_data['Name']" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" name="last_name" class="form-control" ng-model="showCase.model_data['Last Name']">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <input type="email" name="email" class="form-control" ng-model="showCase.model_data['Email']">
                </div>
              </div>
              <div class="col-md-4">
                <p>Groups</p>
                <select id="maxOption2" class="selectpicker show-menu-arrow form-control" multiple name="perms">
                  <option ng-selected="showCase.check_selected(group)" ng-repeat="group in showCase.model_data.groups"> {{group}}</option>
                </select>
              </div>
            </div>
            <input type="hidden" name="id" value={{showCase.model_data.DT_RowId}}>
            <div class="row col-md-12"><a href="#/ManageUsers/ChangePassword" style="color: #337ab7;">Change Password</a></div>
          </div>
          <div class="row"><h4 align="center">{{showCase.message}}</h4></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" ng-click="showCase.close()">Close</button>
          <button type="submit" class="btn pop pop-green" ng-click="showCase.update_user(form)">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
