<style>
  .bg_hover:hover{
    background: #eee;
    border: 1px solid #e4e4e4;
  }
</style>
<div ng-controller="NotificationMasterCtrl as showCase">
  <div class="page-layout reports">
    <div class='layout-header'>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="pull-left" ng-include="'views/common/title.html'"></div>
        </div>
        <!-- <div class="col-md-6 col-sm-6 col-xs-12">
          <button type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, 'sku_list')" ng-disabled="showCase.service.print_enable">Download Excel</button>
        </div> -->
      </div>
    </div>
    <div class="layout-body">
      <div class="panel">
        <!-- <div class="mt15"> -->
        <div class="clearfix">
          <form name="form" role="form" class="filters">

            <div class="row col-md-12 mt15">
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Remarks</label>
                  <textarea class="form-control" rows="2" ng-model="showCase.model_data.remarks" type="text" name="remarks" focus-on="focusSKU"></textarea>
                </div>
              </div>
            </div>
            
            <div class="row col-md-12 ml15"><hr class="ml15"></div>

            <div class="row col-md-12">
              <div class="m15">
                <div class="col-md-6 bg_hover">
                  <h5><b>Notification Types</b></h5>
                  <div class="col-md-4 col-sm-4 col-xs-6" ng-repeat="type in showCase.model_data.notification_types">
                    <div class="form-group">
                      <label class="control-label">{{type}}</label>
                      <input class="data-select" type="checkbox" checklist-model="showCase.model_data.notification_types" checklist-value="type" ng-click="showCase.checkedItems(type, true)">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 bg_hover">
                  <h5><b>Notification Receivers</b></h5>
                  <div class="col-md-4 col-sm-4 col-xs-6" ng-repeat="receiver in showCase.model_data.notification_receivers">
                    <div class="form-group">
                      <label class="control-label">{{receiver}}</label>
                      <input class="data-select" type="checkbox" checklist-model="showCase.model_data.notification_receivers" checklist-value="receiver" ng-click="showCase.checkedItems(receiver)">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12 mt15 text-center">
              <div class="filter-controls-">
                <button type="button" class="btn btn-success" id="add-shippment-btn" data-toggle="modal" data-target="#myModal" ng-click="showCase.saveNotifications()" ng-disabled="showCase.btn_desabled"> Push </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
