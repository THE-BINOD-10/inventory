<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="modal-dialog model-custom modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{showCase.title}}</h4>
        </div>
        <div class="modal-body">
          <!-- body -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Supplier ID *</label>
                <input ng-if="showCase.update" type="text" name="supplier_id" class="form-control" ng-model="showCase.model_data.supplier_id" ng-readonly="showCase.update">
                <select ng-if="!(showCase.update)" class="form-control" ng-model="showCase.model_data.supplier_id" ng-options="supplier for supplier in showCase.supplier_list" required>
                      </select> 
              </div>
            </div>
	    <div class="col-md-4">
	      <div class="form-group">
		<label class="control-label"> WMS Code *</label>
		<input type="text" name="sku_id" class="form-control" ng-model="showCase.model_data.wms_code" ng-readonly="showCase.update" required>
	      </div>
	    </div>
	    <div class="col-md-4">
	      <div class="form-group">
		<label class="control-label"> Supplier's SKU Code </label>
		<input type="text" name="supplier_code" class="form-control" ng-model="showCase.model_data.supplier_code" maxlength="32">
	      </div>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Priority *</label>
                <input type="number" class="form-control" name="number" ng-model="showCase.model_data.preference" positive-number required>
              </div>
	    </div>
	    <div class="col-md-4">
	      <div class="form-group">
		<label class="control-label"> MOQ *</label>
		<input name="moq" type="number" class="form-control" ng-model="showCase.model_data.moq" positive-number required>
	      </div>
	    </div>
	    <div class="col-md-4">
	      <div class="form-group">
		<label class="col-md-5 control-label"> Price </label>
		<input type="number" name="price" class="form-control" ng-model="showCase.model_data.price" positive-number>
	      </div>
	    </div>
	  </div>
          <div class="row insert-status">
            <h4 style="text-align: center;">{{showCase.message}}</h4>
          </div>
          <!-- body end -->  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" ng-click="showCase.close()">Close</button>
          <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </form>
</div>
