<div id="page-pop" class="modal fade in" id="zoneModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="overflow: hidden; display: block;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="myLargeModalLabel">Add Zone</h4>
      </div>
      <div class="modal-body">
        <div class="form-group clearfix">
          <div class="row col-md-12">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label class="control-label">Zone ID</label>
                <input type="text" name="zone" class="form-control" ng-model="showCase.zone">
              </div>
            </div>
          </div>
        </div>
        <div class="row"><h4 align="center">{{showCase.service.message}}</h4></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn pop pop-normal" ng-click="showCase.close()">Close</button>
        <button type="submit" class="btn pop pop-green" ng-click="showCase.zone_adding(showCase.zone)">Save</button>
      </div>
    </div>
  </div>
</div>
