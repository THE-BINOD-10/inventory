<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate">
  <div class="modal-dialog model-custom modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4> </div>
      <!-- body-->
      <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label ng-if="permissions.priceband_sync == false" class="control-label"> Project ID * </label>
                <label ng-if="permissions.priceband_sync == true" class="control-label"> Corporate ID * </label>
                <input type="text" name="corporate_id" class="form-control numvalid" ng-model="showCase.model_data.corporate_id" maxlength="60" ng-readonly="showCase.update" required> </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label ng-if="permissions.priceband_sync == false" class="control-label"> Project Name * </label>
                <label ng-if="permissions.priceband_sync == true" class="control-label"> Corporate Name * </label>
                <input type="text" name="name" class="form-control namevalid" ng-model="showCase.model_data.name" maxlength="256" required> </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Email </label>
                <input type="email" name="email_id" class="form-control" ng-model="showCase.model_data.email_id" maxlength="64"> </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> GSTIN Number </label>
                <input type="text" name="tin_number" class="form-control" ng-model="showCase.model_data.tin_number" maxlength="256">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Phone No. </label>
                <input name="phone_number" type="text" class="form-control numvalid" ng-model="showCase.model_data.phone_number" maxlength="10" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/"> </div>
            </div>
            <div class="col-md-4">
                 <div class="form-group">
                   <label class="control-label"> CST </label>
                   <input type="text" name="cst_number" class="form-control" ng-model="showCase.model_data.cst_number" maxlength="64">
                 </div>
            </div>
            <div class="col-md-4">
               <div class="form-group">
                 <label class="control-label"> PAN </label>
                 <input type="text" name="pan_number" class="form-control" ng-model="showCase.model_data.pan_number" maxlength="64">
               </div>
            </div>
            <div class="col-md-4">
               <div class="form-group">
                 <label class="control-label"> City </label>
                 <input type="text" name="city" class="form-control" ng-model="showCase.model_data.city" maxlength="64">
               </div>
            </div>
            <div class="col-md-4">
               <div class="form-group">
                 <label class="control-label"> State </label>
                 <input type="text" name="state" class="form-control" ng-model="showCase.model_data.state" maxlength="64">
               </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                 <label class="control-label"> Country</label>
                 <input type="text" name="country" class="form-control" ng-model="showCase.model_data.country" maxlength="64">
              </div>
            </div>
            <div class="col-md-4">
               <div class="form-group">
                 <label class="control-label"> PIN Code </label>
                 <input type="text" name="pincode" class="form-control" ng-model="showCase.model_data.pincode" maxlength="10">
               </div>
            </div>
            <div class="col-md-4" ng-if="show_tab('add_pricemaster')">
              <div class="form-group">
                <label class="control-label"> Tax Type </label>
                <select class="form-control"  ng-model="showCase.model_data.tax_type" name="tax_type">
                  <option value=""> None </option>
                  <option ng-repeat="one in showCase.all_taxes" value="{{one.tax_value}}" ng-selected="one.tax_name == showCase.model_data.tax_type">{{one.tax_name}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Status </label>
                <select class="form-control corporate_status" ng-model="showCase.model_data.status" name="status">
                  <option ng-repeat="status in showCase.status_data" ng-selected="status=='Active'" value="{{status}}">{{status}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label"> Address </label>
                    <textarea rows="5" class="form-control" cols="27" ng-model="showCase.model_data.address" name="address"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row insert-status">
            <h4 align="center">{{showCase.service.message}}</h4> </div>
        </form>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
        <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)" ng-disabled="process">
          <span>Save</span>
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right ml10" ng-if="process">
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  </form>
  <!-- /.modal-dialog -->
</div>
