<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate">
  <div class="modal-dialog model-custom modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4> </div>
      <!-- body-->
      <div class="modal-body">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="pull-right">
              <label class="control-label-">Customer&nbsp;Portal</label>
                <toggle ng-model="showCase.customer_name" on="Yes" off="No" onstyle="btn-success" offstyle="btn-warning" size="btn-sm"></toggle>
              </div>
            </div>
          </div>
          <div class="row" ng-show="showCase.customer_name">
            <div class="col-md-4">
              <div class="form-group" ng-init="showCase.model_data.show_username = showCase.model_data.customer_name">
                <label class="control-label">Customer Username *</label>
                <input type="text" name="customer_name" class="form-control" ng-model="showCase.model_data.customer_name" required>
              </div>
            </div>
            <div class="col-md-4" ng-if="showCase.model_data.show_username">
              <div class="form-group">
                <label class="control-label">Customer Name</label>
                <input type="text" class="form-control" value="{{showCase.model_data.customer_fullname}}" disabled>
              </div>
            </div>
            <div class="col-md-12"><hr></div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">User Name *</label>
                <input type="text" name="username" class="form-control" ng-model="showCase.model_data.username" ng-readonly="showCase.update" required> </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">First Name *</label>
                <input type="text" name="first_name" class="form-control" ng-model="showCase.model_data.first_name" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" ng-model="showCase.model_data.last_name"> 
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control numvalid" ng-model="showCase.model_data.phone_number" maxlength="10" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/"> 
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="col-md-5 control-label">Email</label>
                <input type="email" name="email" class="form-control" ng-model="showCase.model_data.email">
              </div>
            </div>
            <div class="col-md-4" ng-if="(!(showCase.update))">
              <div class="form-group">
                <label class="control-label">Password *</label>
                <input type="password" name="password" class="form-control" ng-model="showCase.model_data.password" required> 
              </div>
            </div>
            <div class="col-md-4" ng-if="(!(showCase.update))">
              <div class="form-group">
                <label class="control-label">Re-type Password *</label>
                <input type="password" name="re_password" class="form-control" ng-model="showCase.model_data.re_password" required> 
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Country</label>
                <input type="text" name="country" class="form-control" ng-model="showCase.model_data.country"> 
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">State</label>
                <input type="text" name="state" class="form-control" ng-model="showCase.model_data.state"> 
              </div>
            </div>
            <div class="col-md-4" ng-if="showCase.update">
              <div class="form-group">
                <label class="control-label">City</label>
                <input type="text" name="city" class="form-control" ng-model="showCase.model_data.city">  
              </div>
            </div>
            <div class="col-md-4" ng-if="showCase.update">
              <div class="form-group">
                <label class="control-label">Pincode</label>
                <input type="number" name="pin_code" class="form-control numvalid" ng-model="showCase.model_data.pin_code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label class="control-label">Address</label>
                <textarea rows="5" class="form-control" cols="27" name="address" ng-model="showCase.model_data.address"></textarea>
              </div>
            </div>
            <div class="col-md-4" ng-if="(!(showCase.update))">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">City</label>
                    <input type="text" name="city" class="form-control" ng-model="showCase.model_data.city"> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Pincode</label>
                    <input type="number" name="pin_code" class="form-control numvalid" ng-model="showCase.model_data.pin_code">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4" ng-if="((showCase.update))">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Type</label>
                    <input type="text" name="warehouse_type" class="form-control" ng-model="showCase.model_data.warehouse_type"> 
                  </div>
                </div>
              </div>
            
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Level</label>
                    <input type="text" name="warehouse_level" class="form-control" ng-model="showCase.model_data.warehouse_level"> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Min Order Val</label>
                    <input type="text" name="min_order_val" class="form-control" ng-model="showCase.model_data.min_order_val">
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="row" ng-if="(!(showCase.update))">
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Type</label>
                    <input type="text" name="warehouse_type" class="form-control" ng-model="showCase.model_data.warehouse_type"> 
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Level</label>
                    <input type="text" name="warehouse_level" class="form-control" ng-model="showCase.model_data.warehouse_level"> 
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Min Order Val</label>
                    <input type="text" name="min_order_val" class="form-control" ng-model="showCase.model_data.min_order_val">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row insert-status">
            <h4 align="center">{{showCase.message}}</h4>
          </div>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
        <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)" ng-disabled="process">
          <span>Save</span>
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right ml10" ng-if="process">
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  </form>
  <!-- /.modal-dialog -->
</div>
