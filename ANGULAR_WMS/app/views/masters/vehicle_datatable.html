<div class="page-layout" ng-controller="VehicleMasterTable as showCase">
  <div class='layout-header'>
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div ng-include="'views/common/title.html'"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="row">
          <button type="button" class="btn btn-success col-md-3 col-sm-3 col-xs-12" style="width: 150px; margin-bottom:5px" ng-click="showCase.addAttributes()">Vehicle Attributes</button>
          <button type="button" class="btn btn-success col-md-3 col-sm-3 col-xs-4" ng-click="showCase.add()">New Vehicle</button>
          <div ng-include="'views/common/excel_button.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div ng-include="'views/common/master-datatable.html'"></div>
</div>
