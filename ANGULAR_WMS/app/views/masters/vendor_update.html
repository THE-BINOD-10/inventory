<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="showCase.validationOpt">
  <div class="modal-dialog model-custom modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{showCase.title}}</h4>
      </div>
      <!-- body-->
      <div class="modal-body">
          <div class="clearfix">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label"> Vendor ID * </label>
                  <input type="text" name="vendor_id" class="form-control" ng-model="showCase.model_data.vendor_id" ng-readonly="showCase.update" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label"> Vendor Name * </label>
                  <input type="text" name="name" class="form-control" ng-model="showCase.model_data.name" maxlength="256" required>
                </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                   <label class="control-label"> Email * </label>
                   <input type="email" name="email_id" class="form-control" ng-model="showCase.model_data.email_id" id="email_validate" maxlength="64" required>
                 </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label class="control-label"> Address * </label>
                  <textarea rows="5" cols="27" class="form-control" ng-model="showCase.model_data.address" name="address" required>{{showCase.model_data.address}}</textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label"> Phone No. * </label>
                      <input name="phone_number" type="text" class="form-control" ng-model="showCase.model_data.phone_number" maxlength="10" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label"> Status </label>
                      <select class="form-control vendor_status" name="status" ng-model="showCase.model_data.status">
                        <option ng-repeat="status in showCase.status_data" value="{{status}}">{{status}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row insert-status">
              <h4 style="text-align: center;">{{showCase.message}}</h4>
            </div>
        </div>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
        <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div>
