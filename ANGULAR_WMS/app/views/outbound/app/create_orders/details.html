<div>
  <div class="row style-menu">
    <div class="col-md-4 col-sm-5 col-xs-8">
      <div class="online-toggle ml10">
        <span>Offline</span>
        <label class="switch switch-info switch-sm square">
          <input type="checkbox" ng-model="showCase.order_type" ng-change="showCase.change_order_type();">
          <span>
            <i class="handle"></i>
          </span>
        </label>
        <span>Made On Order</span>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-5 hidden-xs">
      <h4 align="center">CREATE ORDERS</h4>
    </div>
    <div class="col-md-4 col-sm-3 col-xs-4">
      <a class="fa fa-power-off pull-right fa-2x" style="color:#fff;padding-right: 10px;padding-top: 5px;" ng-click="showCase.logout()">       </a>
      <a href="" class="pull-right" ng-click="showCase.catlog=false;showCase.details=false;">
          <i class="fa fa-cart-plus fa-2x" style="color:#fff;padding-right: 10px;padding-top: 5px;" title="Go To Cart Page"></i>
      </a>
    </div>
  </div>
  <div class="row" style="padding: 15px 5px;;">
    <div class="pull-left col-md-2 col-sm-3 col-xs-6" ng-repeat="brand in showCase.brands">
      <div style="box-shadow: 1px 1px 15px #333;position: relative;padding:0px;margin-bottom: 15px">
        <img ng-src="/images/brand-logos/{{(showCase.brands_images[brand])? showCase.brands_images[brand]: 'red.png'}}" ng-click="showCase.change_brand(brand);showCase.detailed_list=true;showCase.details=false;"style="width:100%;cursor:pointer;">
        <p ng-if="(!(showCase.brands_images[brand]))" style="color: #fff;text-align: center;font-size: 20px;z-index: 1000;position: absolute;top: 30px;width: 100%;">{{brand}}</p>
      </div>
    </div>
  </div>
</div>
