<div class="order_details" ng-controller="AppOrderDetails as order">
  <div class="row style-menu" style="line-height: 40px;">
    <div class="col-md-4 col-sm-4 col-xs-6">
      <div class="menu-left">
        <span ng-click="$state.go('user.App.MyOrders', {'state': order.status})"><i class="fa fa-arrow-left" style="color:#fff;" title="Go Back"></i></span>
        <span ng-click="$state.go('user.App.MyOrders', {'state': order.status})" title="Go to Brand Page">Back</span>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 hidden-xs">
      <h4 align="center">ORDER DETAILS</h4>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-6">
      <a class="fa fa-power-off pull-right fa-2x" style="color:#fff;padding-right: 10px;padding-top: 5px;" ng-click="showCase.logout()"></a>
      <a href="" class="pull-right hide" ng-click="$state.go('user.App.Cart')">
          <i class="fa fa-cart-plus fa-2x" style="color:#fff;padding-right: 10px;padding-top: 5px;" title="Go To Cart Page"></i>
      </a>
    </div>
  </div>

  <div class="clearfix app_body" style="padding-top: 40px; padding-bottom:20px;">
    <div class="row mb20" ng-if="order.loading">
      <div class="col-md-3 col-sm-2 col-xs-hidden">
      </div>
      <div class="col-md-6 col-sm-8 col-xs-12">
        <div class="detail-list">
          <div class="detail-item border-grey" ng-if="order.loading">
            <img ng-src="images/sagar_fab_loading.gif" style="margin: auto;display: block;width: 290px;">
          </div>
        </div>
      </div>
    </div>

    <!-- Order View -->
    <div ng-if="order.status == 'orders'">
      <div class="col-md-3 col-sm-2 col-xs-hidden"></div>
        <div class="col-md-6 col-sm-8 col-xs-12">
          <div ng-include="'views/outbound/app/create_orders/normal_order_detail.html'"></div>
        </div>
       </div>
    </div>
    <!-- Enquiry View -->
    <div class="row mb20" ng-if="order.status == 'enquiry'">
      <div class="col-md-3 col-sm-2 col-xs-hidden"></div>
      <div class="col-md-6 col-sm-8 col-xs-12">
        <div ng-include="'views/outbound/app/create_orders/enquiry_order_detail.html'"></div>
      </div>
      </div>
    </div>
  </div>
</div>
