<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate">
  <div class="modal-dialog model-custom modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close_popup()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4> </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Serial No: * </label>
                <input type="text" name="serial_no" class="form-control numvalid" ng-model="showCase.model_data.id" ng-readonly="true"></div>
	  		  </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> SKU Code: * </label>
                <input type="text" name="sku_code" class="form-control" ng-model="showCase.model_data.sku_code" ng-readonly="true">
			  </div>
            </div>

			<div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> SKU Description: * </label>
                <input type="text" name="sku_desc" class="form-control" ng-model="showCase.model_data.desc" ng-readonly="true">
              </div>
            </div>

			<div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Quantity: * </label>
                <input type="text" name="quantity" class="form-control numvalid" ng-model="showCase.model_data.quantity" ng-readonly="(showCase.model_data.approving_user_role | lowercase) == 'admin' || (showCase.model_data.approving_user_role | lowercase) == ''" required>
              </div>
            </div>

			<div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Price: * </label>
                <input type="text" name="price" class="form-control numvalid" ng-model="showCase.model_data.price" ng-readonly="true">
              </div>
            </div>

			<div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Tax: * </label>
                <input type="text" name="tax" class="form-control numvalid" ng-model="showCase.model_data.tax" ng-readonly="true">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label"> Image: * </label>
                <img ng-if="showCase.model_data.image" ng-src="{{showCase.model_data.image}}" alt="SKU image" style="width: 100%"/>
                <img ng-if="!(showCase.model_data.image)" ng-src="images/wms/dflt.jpg" alt="SKU image" style="width: 100%"/>
              </div>
            </div>

		</div>
		</div>

    	<div class="modal-footer">
          <div ng-if="(showCase.user_role | lowercase) == 'hod' || (showCase.user_role | lowercase) == 'admin'">
		    <div ng-if="(showCase.model_data.approving_user_role | lowercase) == (showCase.user_role | lowercase)">
              <button type="button" class="btn pop pop-red" style="float:left;">Reject</button>
              <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)" ng-disabled="process">
                <span>Accept</span>
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right ml10" ng-if="process">
              </button>
            </div>
		    <div ng-if="(showCase.model_data.approving_user_role | lowercase) != (showCase.user_role | lowercase)" style="text-align: center;padding-bottom: 10px;">
			  <h3 ng-if="showCase.model_data.approving_user_role == ''">Order Approved by Admin</h3>
			  <h3 ng-if="showCase.model_data.approving_user_role != ''">Approval from {{ showCase.model_data.approving_user_role | uppercase }} is Pending</h3>
		    </div>
		  </div>
		  <div ng-if="(showCase.user_role | lowercase) == 'user'">
			<h3 ng-if="(showCase.model_data.approving_user_role | lowercase) == 'admin' || (showCase.model_data.approving_user_role | lowercase) == ''">
				Order Approved
			</h3>
			<div ng-if="(showCase.model_data.approving_user_role | lowercase) != 'hod' || (showCase.model_data.approving_user_role | lowercase) != 'admin'">
              <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)" ng-disabled="process">
                <span>Save</span>
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right ml10" ng-if="process">
              </button>
			</div>
          </div>
        </div>
    </div>
  </form>
</div>
