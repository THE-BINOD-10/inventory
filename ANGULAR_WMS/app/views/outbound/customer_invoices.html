<div ng-controller="CustomerInvoiceCtrl as showCase">
  <div class="page-layout">
    <div class='layout-header'>
      <div class="pull-left" ng-include="'views/common/title.html'"></div>
      <div ng-include="'views/common/excel.html'"></div>
    </div>
    <div class="layout-body">
      <div class="panel">
        <div ng-if="showCase.display" ng-include="'views/common/datatable.html'"></div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary pull-right" ng-disabled="showCase.bt_disable" ng-click="showCase.generate_invoice()" ng-disabled="showCase.bt_disable">Generate Invoice</button>
          <button type="button" class="btn btn-warning pull-right mr20" ng-click="showCase.edit_invoice()" ng-disabled="showCase.bt_disable" ng-if="user.user_profile['user_type'] == 'warehouse_user'">Edit Invoice</button> 
        </div>
      </div>
    </div>
  </div>
</div>
