<div class="page-layout" ng-controller="OutboundPaymentCtrl as showCase" scrolly="showCase.scroll(e)">
  <div>
    <div class="layout-header">
      <h4 class="pull-left ng-binding">{{showCase.title}}</h4>
    </div>
   <div class="layout-body" style="background-color: white; padding: 15px; overflow:visible">

  <div class="mr20 ml20">
  <form id="order-create" name="form" role="form" ui-jq="validate">
    <div class="clearfix">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
            <label class="control-label">Customers </label>
              <select id="style_headers" class="selectpicker show-menu-arrow form-control" ng-model="showCase.customers" multiple ng-change="showCase.multi_select_switch('#style_headers')">
                <option ng-selected="showCase.check_selected(value, 'style_headers')" ng-repeat="(key, value) in showCase.model_data.customers" value="{{value}}"> {{key}}</option>
              </select>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-12"></div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <table class="table" ng-if="showCase.model_data.sel_customers">
            <thead>
              <th>S.No</th>
              <th>Name</th>
              <th>Amount</th>
            </thead>
            <tbody>
              <tr ng-repeat="row in showCase.model_data.sel_customers">
                <td>{{$index+1}}</td>
                <td>{{row.name}}</td>
                <td>{{row.amount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr ng-if="showCase.model_data.sel_customers">
      <div class="row mb15" ng-if="showCase.model_data.sel_customers">
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">Payment </label>
              <input type="text" name="payment" class="form-control" ng-model="showCase.model_data.payment" ng-class="service.get_decimal_perm()" ng-change="showCase.change_payment(showCase.model_data.payment)">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">Balance </label>
              <input type="text" name="balance" class="form-control" ng-model="showCase.model_data.balance" ng-class="service.get_decimal_perm()" readonly>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">Date </label>
              <input name="date" ui-jq="datepicker" ng-model="showCase.model_data.date" class="form-control stk-readonly" type="text" id="date" data-date-today-highlight="true" data-date-autoclose="true" data-date-start-date="{{showCase.date}}">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">Update TDS </label>
              <input type="text" name="update_tds" class="form-control" ng-model="showCase.model_data.update_tds" ng-class="service.get_decimal_perm()">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">Bank Name </label>
            <select class="form-control" name="bank_name" ng-model="showCase.model_data.bank_name">
              <option value="">Select Bank</option>
              <option value="{{bank}}" ng-repeat="bank in showCase.model_data.banks">{{bank}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label">NEFT / CHEA </label>
              <input type="text" class="form-control" ng-model="data.location" name="location" ng-blur="showCase.checkCapacity($index, data, 'location', $event)" ng-required="data.sku_id.length > 0">
          </div>
        </div>
      </dir>
      <div class="row mb10">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button type="submit" class="btn btn-primary pull-right" style="margin: auto;display: block;" ng-disabled="!showCase.model_data.payment" ng-click="showCase.markAsPaid(form)">Mark As Paid </button>
        </div>
      </div>
    </div>
</form>
</div>

   </div>
 </div>
</div>
