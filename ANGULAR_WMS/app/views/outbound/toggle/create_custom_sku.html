<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" class="ng-pristine ng-valid" novalidate="novalidate" id="create_form">
  <div class="modal-dialog model-custom modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">CREATE CUSTOM SKU</h4>
      </div>
      <!-- body-->
      <div class="modal-body">
	<div class="row">
	  <div class="col-md-4">
	    <div class="form-group">
	      <label class="control-label"> Select Category </label>
		<select class="form-control" ng-model="showCase.model_data.template_type" name="property_type" ng-change="showCase.change_template_values();">
		  <option ng-repeat="type in showCase.template_types" ng-selected="type.field_name == showCase.model_data.template_type" value="{{type.field_value}}:{{type.template_name}}:{{type.field_name}}">{{type.field_value}}:{{type.template_name}}</option>
		</select>
	    </div>
	  </div>
	  <div class="col-md-4">
	    <div class="form-group">
              <label class="control-label"> Select Value </label>
	      <select class="form-control" ng-model="showCase.model_data.template_value" ng-change="showCase.change_category_values();" name="property_name">
		<option ng-repeat="type in showCase.template_values" value="{{type}}">{{type}}</option>
	      </select>
	    </div>
	  </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label"> Select Size Name </label>
              <select class="form-control" ng-model="showCase.pop_data.size_name" ng-change="showCase.change_sizes_list(showCase.pop_data.size_name)" name="size_name">
                <option value="">None</option>
                <option ng-repeat="name in showCase.pop_data.sizes_list" value="{{name.size_name}}">{{name.size_name}}</option>
              </select>
            </div>
          </div>
	</div>
        <div class="row"><hr></div>
	<div class="row">
           <div class="col-md-8">
             <h4>Specifications:</h4>
      	     <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="attr in showCase.attributes">
               <div class="form-group">
                 <input type="hidden" name="field_name" value="{{attr.attribute_name}}">
                 <label class="control-label">{{attr.attribute_name}}</label>
                 <input type="text" name="field_value" class="form-control">
               </div>
             </div>
             <div class="col-md-12 col-sm-12 col-xs-12">
               <hr>
               <h4>Images Upload:</h4>
               <div class="col-md-6 col-sm-6 col-xs-12">
                 <div class="form-group">
                   <input type="file" id="image-upload" name="files" image-upload multiple="">
                 </div>
               </div>
             </div>
             <div class="col-md-12 col-sm-12 col-xs-12" ng-show="showCase.pop_data.size_name">
               <hr>
               <h4>Sizes:</h4>
               <table class="table table-stk">
                 <thead>
                   <tr>
                     <th>Size</th>
                     <th>Quantity</th>
                   <tr>
                 </thead>
                 <tbody>
                   <tr ng-repeat="size in showCase.pop_data.list">
                     <td>{{size.name}}
                       <input type="hidden" name="sku_size" value="{{size.name}}">
                     </td><td><input type="text" integer-number  class="form-control" ng-change="showCase.check_quantity(showCase.pop_data.list)" name="quantity" ng-model="size.quantity"></td>
                   </tr>
                 </tbody>
               </table>
             </div>
           </div>
           <div class="col-md-4">
             <img style="width: 100%;border-radius: 5px;box-shadow: 0px 0px 11px 1px grey;margin-bottom: 10px" ng-src="{{showCase.service.check_image_url(showCase.image)}}" ng-show="showCase.image"></img>
             <div class="form-group">
               <label class="control-label">Unit Price(INR):</label>
               <input type="text" name="unit_price" class="form-control" decimal-number placeholder="Enter Unit Price" ng-model="showCase.pop_data.unit_price" required>
             </div>
             <div class="form-group">
               <div class="checkbox">
                 <label>
                   <input type="checkbox" ng-model="showCase.printing"> Printing
                 </label>
               </div>
             </div>
             <div class="form-group" ng-if="showCase.printing">
               <label class="control-label"> Printing Vendors </label>
               <select class="form-control" ng-model="showCase.pop_data.printing_vendor" name="printing_vendor">
                 <option value="">None</option>
                 <option ng-repeat="(id, vendor) in showCase.vendors" value="{{id}}">{{vendor}}</option>
               </select>
             </div>
             <div class="form-group">
               <div class="checkbox">
                 <label>
                   <input type="checkbox" ng-model="showCase.embroid"> Embroidery
                 </label>
               </div>
             </div>
             <div class="form-group" ng-if="showCase.embroid">
               <label class="control-label"> Embroidery Vendors </label>
               <select class="form-control" ng-model="showCase.pop_data.embroidery_name" name="embroidery_name">
                 <option value="">None</option>
                 <option ng-repeat="(id, vendor) in showCase.vendors" value="{{id}}">{{vendor}}</option>
               </select>
             </div>
             <div class="form-group">
               <div class="checkbox">
                 <label>
                   <input type="checkbox" ng-model="showCase.product_unit_display" ng-init="showCase.product_unit_display = true"> Production Unit
                 </label>
               </div>
             </div>
             <div class="form-group" ng-if="showCase.product_unit_display">
               <label class="control-label"> Production Unit Vendor </label>
               <select class="form-control" ng-model="showCase.pop_data.product_unit" name="product_unit">
                 <option value="">None</option>
                 <option ng-repeat="(id, vendor) in showCase.vendors" value="{{id}}">{{vendor}}</option>
               </select>
             </div>
           </div>
         </div>
        <div ng-include="'views/common/msg.html'"></div>
      </div>
      <!-- body end-->
      <div class="modal-footer">
        <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
        <button type="submit" ng-disabled="showCase.pop_btn" class="btn pop pop-green" ng-click="showCase.add_custom_sku(form)">Save</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  </form>
  <!-- /.modal-dialog -->
</div>
