<div id="page-pop" class="modal fade in over-x">
  <form name="form" role="form" ui-jq="validate" ui-options="validationOpt" novalidate="novalidate">
    <div class="modal-dialog model-custom modal-lgi" ng-style="order.extra_width">
      <div class="modal-content mw80">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="order.close()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{order.title}}</h4>
        </div>
        <div class="modal-body">
          <div ng-include="'views/outbound/app/create_orders/manual_enquiry_order_details.html'"></div>
        </div>
      </div>
    </div>
  </form>
</div>
