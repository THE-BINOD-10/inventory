<div id="page-pop" style="display: block; z-index:1050" class="modal fade process-toggle in" id="location-toggle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <form name="form" role="form" id="add-customer">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content model-custom" id = "add-customer">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
          <h4 class="modal-title">{{showCase.title}}</h4> </div>
        <div class="modal-body">
          <input name="view_name" class="form-control" type="hidden" value="{{vm.g_data.view}}">
          <div class="row">

            <div class="col-md-8">
              <div class="form-group">
                <label class="col-sm-3 col-xs-5 control-label text-right" style="line-height: 30px">Scan Serial Number: </label>
                <div class="col-sm-6 col-xs-5">
                  <!-- <textarea class="form-control" rows="1" ng-model="showCase.imei" ng-keydown="showCase.scan_imei($event, showCase.imei)" auto-focus="" focus-on="focusIMEI"></textarea> -->
                    <input type="text" class="form-control" ng-model="showCase.imei" ng-keydown="showCase.scan_imei($event, showCase.imei)" auto-focus="" focus-on="focusIMEI">
                    <input name="serials" type="hidden" value="{{data.serials.join(',')}}">
                </div>
            </div>
          </div>

          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row over-x">
            <table class="table mw55">
              <thead>
                <tr>
                  <th> Serial Number </th>
                  <th> SKU Code </th>
                  <th>Location</th>
                  <th> Cost Price </th>
                  <th> Selling Price </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat=" data in showCase.dispatch_data" id="tab_count">
                  <td>
                    <input type="text" ng-model="data.serial_number" name="serial_number" class="form-control detectTab" size="12" readonly>
                  </td>
                  <td>
                    <input type="text" ng-model="data.sku_code" name="sku_code" class="form-control detectTab" size="12" readonly>
                  </td>
                  <td>
                    <input type="text" ng-model="data.location" name="location" class="form-control detectTab" size="12" readonly>
                  </td>
                  <td>
                    <input type="text" ng-model="data.cost_price" name="cost_price" class="form-control detectTab" size="12" readonly>
                  </td>
                  <td>
                    <input type="text" ng-model="data.selling_price" name="selling_price" class="form-control detectTab" size="12">
                  </td>
              </tbody>
            </table>
          </div>
          <div class="row insert-status"><h4 align="center"></h4></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
          <button type="submit" class="btn pop pop-green" ng-click="showCase.submit_dispatch_data($event, form)" ng-disabled="showCase.bt_disable" >Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
