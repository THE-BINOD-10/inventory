<div ng-controller="CustomerInvoiceCtrl as showCase" class="table-responsive mt20 ml20 mr20 mb20">
    <table class="table table-bordered mb20">
      <thead>
        <tr>
          <th></th>
          <th ng-repeat="hd in ['Level ID', 'Order ID', 'Order Quantity', 'Picked Quantity']">{{hd}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in invoice_data">
            <td><input class="data-select" name="data['Order ID']" ng-click="showCase.checkedItem(data, $index)" type="checkbox"></td>
            <td>{{data['Level ID']}}</td>
            <td>{{data['Order ID']}}</td>
            <td>{{data['Order Quantity']}}</td>
            <td>{{data['Picked Quantity']}}</td>
            </td>
          </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary" ng-click="showCase.generateInvoice()">Generate Invoice</button>
    <button type="button" class="btn btn-warning ml10" ng-click="showCase.generate_invoice('edit')">Edit Invoice</button>
</div>
</div>
