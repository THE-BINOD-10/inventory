<div id="page-pop" style="display: block;" class="modal fade process-toggle in" id="modal-confirmation" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <!-- Modal -->
  <form id="generate_picklist">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="width:112%">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">Picklist</h4>
        </div>
        <div class="modal-body" style="max-height: 500px; overflow-y:auto">
          <div class="row">
            <div class="col-md-12">
              <h5>Picklist ID: <b>{{showCase.model_data.picklist_id}}</b></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row">
           <table class="table table-stk">
             <thead>
               <tr>
                 <td ng-if="showCase.permissions.show_image"><b> Image</b> </th>
                 <th><b> Order ID </b></th>
                 <th><b> WMS Code</b> </th>
                 <th> <b>Title</b> </th>
                 <th> <b>Zone</b> </th>
                 <th> <b>Location</b> </th>
                 <th> <b>Reserved Quantity</b> </th>
                 <th> <b>Picked Quantity</b> </th>
               </tr>
             </thead>
             <tbody>
               <tr class="field" ng-repeat="data in showCase.model_data.data">
                 <td ng-if="showCase.permissions.show_image"><img src="{{data.image}}" style="width: 30px;height: 50px;"></td>
                 <td>{{data.order_id}}</td>
                 <td>{{data.wms_code}}</td>
                 <td>{{data.title}}</td>
                 <td>{{data.zone}}</td>
                 <td>{{data.location}}</td>
                 <td>{{data.reserved_quantity}}</td>
                 <td>{{data.picked_quantity}}</td>
               </tr>
             </tbody>
           </table>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" ng-click="showCase.close();">Close</button>
          <button type="button" class="btn pop pop-green" ng-if="showCase.market" ng-click="showCase.generate_invoice();">Generate Invoice</button>
        </div>
      </div>
    </div>
  </form>
</div>
