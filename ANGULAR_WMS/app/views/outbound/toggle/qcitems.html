<style type="text/css">
  .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  /* Hide the browser's default checkbox */
  .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
  }

  /* Create a custom checkbox */
  .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
  }

  /* On mouse-over, add a grey background color */
  .container:hover input ~ .checkmark {
      background-color: #dc1010;
  }

  /* When the checkbox is checked, add a blue background */
  .container input:checked ~ .checkmark {
      background-color: #dc1010;
  }

  /* Create the checkmark/indicator (hidden when not checked) */
  .checkmark:after {
      content: "";
      position: absolute;
      display: none;
  }

  /* Show the checkmark when checked */
  .container input:checked ~ .checkmark:after {
      display: block;
  }

  /* Style the checkmark/indicator */
  .container .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
  }
</style>
<div id="page-pop">
  <form name="qcitems" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="model-custom">
      <div class="mw60">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="pop.ok()"><span aria-hidden="true">&times;</span> </button>
          <h4 class="modal-title">Quality check</h4>
        </div>
        <!-- body-->

        <div class="modal-body">
          <h3>SKU DETAILS : {{pop.sku_details.sku_code}}</h3>
          <div class="row over-x" style="padding: 30px;">
             <table class="table mw85">
              <thead>
                <tr>
                  <th> Check List </th>
                  <th> Pass / Fail </th>
                  <th> Remarks </th>
                </tr>
              </thead>
              <tbody ng-repeat="data in pop.record_qcitems_data">
                <tr ng-repeat="(key, value) in data">
                  <td>
                    <i class="fa fa-angle-right fa-14px pull-left" style="line-height: 34px;"></i>
                    <strong style="line-height: 34px;" class="pull-left ml20">{{value}}</strong>
                  </td>
                  <td>
                    <label class="switch switch-sm square mt5">
                      <input type="checkbox" ng-init= "key=true" ng-model="key" ng-change="pop.qcitemstatus(key, value)">
                      <span><i class="handle"></i></span>
                    </label>
                  </td>
                  <td>
                    <textarea class="form-control" name="text" rows="1" ng-model="record.scan"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row" ng-hide="pop.permissions.user_type == 'warehouse' || pop.permissions.user_type == 'distributor'">
            <div class="col-md-1"></div>
            <div class="col-md-6">
              <div class="col-md-3" align="right">
                <button style= "width: 100%;" type="button" class="btn btn-success mr10" ng-click="pop.passdata()">Pass</button>
              </div>
              <div class="col-md-3" align="right">
                <button style= "width: 100%;" type="button" class="btn btn-danger" ng-click="pop.canceldata()">Fail</button>
              </div>
            </div>
            <div class="col-md-4" ng-show="pop.checkbox">
              <div class="form-group">
                <label class="container">Move to Damage Location
                  <input type="checkbox" class="onoffswitch-checkbox" id="inline" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="form-group" style="margin-bottom:0px;">
            <button type="button" class="btn pop pop-green" ng-click="pop.submitData()">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
