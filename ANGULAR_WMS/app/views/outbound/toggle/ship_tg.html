<div id="page-pop" style="display: block;" class="modal fade process-toggle in" id="location-toggle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <form name="form" role="form" id="add-customer">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content model-custom" id = "add-customer">
        <div ng-include="'views/common/loader.html'"></div> 
        <div class="modal-header">
          <button ng-click="showCase.close()" type="button" class="close" data-dismiss="modal"> Ã—</button>
          <h4 class="modal-title">Add Shippment </h4>
        </div>
        <div class="modal-body">
          <input name="view_name" class="form-control" type="hidden" value="{{vm.g_data.view}}">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="(!(showCase.customer_details))">
              <div class="form-group">
                <label class="control-label">Market Place </label>
                <input name="market_place" class="form-control" disabled="" type="text" value="{{showCase.model_data.marketplace}}">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="showCase.customer_details">
              <div class="form-group">
                <label class="control-label">Customer ID </label>
                <input name="market_place" class="form-control" disabled="" type="text" value="{{showCase.model_data.customer_details[0]['customer_id']}}">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="showCase.customer_details">
              <div class="form-group">
                <label class="control-label">Customer Name </label>
                <input name="market_place" class="form-control" disabled="" type="text" value="{{showCase.model_data.customer_details[0]['customer_name']}}">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label">Shipment Number *</label>
                <input name="shipment_number" class="form-control" ng-model="showCase.model_data.shipment_number" type="text" natural-number required>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label">Shipment Date *</label>
                <input type="text" class="form-control stk-readonly shipment-date" ui-jq="datepicker" name="shipment_date" readonly required data-date-start-date="showCase.today_date" id="shipment_date" data-date-today-highlight="true" ng-init="showCase.updateDate()">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label">Truck Number</label>
                <input name="truck_number" class="form-control" type="text" ng-model="showCase.model_data.truck_number">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="form-group">
                <label class="control-label">Shipment Reference</label>
                <input name="shipment_reference" class="form-control" type="text" ng-model="showCase.model_data.shipment_reference">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="showCase.g_data.alternate_view">
              <div class="form-group">
                <label class="control-label"> Invoice Number</label>
                <input name="invoice_number" class="form-control" type="text" ng-model="showCase.model_data.invoice_number">
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="showCase.mk_user">
              <div class="form-group">
                <label class="control-label"> IMEI Scan </label>
                <input type="text" ng-model="showCase.imei_number" class="form-control" ng-keydown="showCase.check_imei_exists($event, showCase.imei_number)" auto-focus>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row over-x">
            <table class="table mw55">
              <thead>
                <tr>
                  <th ng-if="(!(showCase.sku_group))"> Order ID </th>
                  <th> SKU Code </th>
                  <th> Description </th>
                  <th> Order Quantity </th>
                  <th> Picked Quantity </th>
                  <th> Shipping Quantity </th>
                  <th ng-hide="user.user_profile['user_type'] == 'marketplace_user'"> Pack Reference </th>
                  <!--<th ng-if="showCase.mk_user"> Serial Number </th>-->
                  <th class="plus" ng-hide="user.user_profile['user_type'] == 'marketplace_user'"></th>
                </tr>
              </thead>
              <tbody ng-repeat="data in showCase.model_data.data">
                <tr ng-repeat="record in data.sub_data">
                  <input type="hidden" name="order_shipment_id" value="{{showCase.model_data.shipment_id}}">
                  <input type="hidden" name="id" value="{{data.id}}">
                  <input type="hidden" name="sku_code" value="{{data.sku__sku_code}}">
                  <input type="hidden" name="order_quantity" value="{{data.picked}}">
                  <input type="hidden" name="imei_number" class="form-control" ng-init="record.imei_list=[]" value="{{record.imei_list.join(',')}}">
                  <td ng-if="(!(showCase.sku_group))">{{data.order_id}}</td>
                  <td>{{data.sku__sku_code}}</td>
                  <td>{{data.sku__sku_desc}}</td>
                  <td> {{data.ordered}} </td>
                  <td> {{data.picked}} </td>
                  <td><input class="form-control" name="shipping_quantity" ng-model="record.shipping_quantity" type="text" ng-class="service.get_decimal_perm()" ng-change="showCase.cal_quantity(record, data)" ng-readonly="showCase.mk_user"></td>
                  <td ng-hide="user.user_profile['user_type'] == 'marketplace_user'"><input class="form-control" name="package_reference" ng-model="record.pack_reference" type="text"></td>
                  <!--<td ng-if="showCase.mk_user">
                    <input type="text" ng-model="record.imei_number" class="form-control" ng-keydown="showCase.check_imei_exists($event, record, data)" ng-disabled="data.equal">
                    <input type="hidden" name="imei_number" class="form-control" ng-init="record.imei_list=[]" value="{{record.imei_list.join(',')}}">
                  </td>-->
                  <td><i ng-click="showCase.update_data($index, data, $last)" ng-hide="user.user_profile['user_type'] == 'marketplace_user'" ng-class="showCase.isLast($last)"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row insert-status"><h4 align="center"></h4></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" data-dismiss="modal" ng-click="showCase.close()">Close</button>
          <button class="btn pop pop-green" value="Add Shippment" type="button" ng-disabled="showCase.bt_disable" ng-click="showCase.add_shipment(form)">Add Shippment</button>
        </div>
      </div>
    </div>
  </form>
</div>
