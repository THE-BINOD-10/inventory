<div class="page-layout" ng-controller="OutboundPaymentReportCtrl as showCase">
  <div class="layout-body">
    <div class="panel">

	  	<div class="layout-sub-header">
	  		<div class="row">
		      <form name="form" role="form" class="filters ml15 mr15 mb15">
		        <div class="clearfix">
		          <div class="row col-md-12">
		            
		            <div class="col-md-4 col-sm-4 col-xs-6">
		              <div class="form-group">
		                <label class="control-label">From Date *</label>
		                <input name="from_date" ui-jq="datepicker" ng-init="showCase.model_data.filters.from_date = showCase.date" ng-model="showCase.model_data.filters.from_date" class="form-control stk-readonly" type="text" id="from_date" data-date-today-highlight="true" data-date-autoclose="true" value="{{showCase.model_data.filters.from_date}}" required>
		              </div>
		            </div>
		            <div class="col-md-4 col-sm-4 col-xs-6">
		              <div class="form-group">
		                <label class="control-label">To Date</label>
		                <input name="to_date" ui-jq="datepicker" ng-model="showCase.model_data.filters.to_date" class="form-control stk-readonly" type="text" id="to_date" value="{{showCase.model_data.filters.to_date}}" ng-change="showCase.checkDateValidation()" data-date-today-highlight="true" data-date-autoclose="true">
		              </div>
		            </div>
		            <div class="col-md-4 col-sm-4 col-xs-6">
		              <div class="form-group">
		                <label class="control-label">Customer</label>
		                <input type="text" name="customer" class="form-control" ng-model="showCase.model_data.filters.customer">
		              </div>
		            </div>
		            <div class="col-md-4 col-sm-4 col-xs-6">
		              <div class="form-group">
		                <label class="control-label">Invoice Number</label>
		                <input type="text" name="invoice_number" class="form-control" ng-model="showCase.model_data.filters.invoice_number" ng-class="service.get_decimal_perm()">
		                <input name="datatable" class="form-control" ng-init="showCase.model_data.filters.datatable = 'OutboundPaymentReport'" type="hidden" ng-model="showCase.model_data.filters.datatable" value="OutboundPaymentReport">
		              </div>
		            </div>
		          </div>
		          <div class="col-md-12 text-center">
		            <div class="filter-controls">
		              <button type="button" class="btn btn-default" id="add-shippment-btn" style="margin-right: 10px" ng-click="showCase.resetFilters(showCase.model_data.filterss)"> Reset </button>
		              <button type="button" class="btn btn-success" id="add-shippment-btn" data-toggle="modal" data-target="#myModal" ng-click="showCase.service.generate_report(showCase.dtInstance, showCase.model_data.filters)" ng-disabled="!showCase.model_data.filters.from_date"> Search </button>
		            </div>
		          </div>
		        </div>
		      </form>
		  </div>

		  <div class="panel-header">
		  	<div ng-include="'views/common/excel.html'"></div>
		  </div>

	  	</div>
      <div ng-include="'views/common/datatable.html'"></div>
    </div>
  </div>
</div>
