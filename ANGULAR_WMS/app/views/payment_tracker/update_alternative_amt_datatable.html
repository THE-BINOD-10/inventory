<div ng-controller="PaymentTracker as po_data">
<form name="update_invoice" id="update_invoice">
<div class="table-responsive mt20 ml20 mr20 mb20">
  <div class="row">
    <div class="col-md-1 col-sm-1 col-xs-6"></div>
    <div class="col-md-2 col-sm-2 col-xs-6">
      <div class="form-group">
        <label class="control-label"> Bank </label>
        <select class="form-control" name="bank" ng-options="key as bank for (key, bank) in po_data.bank_names"
            ng-init="po_data.default_bank" ng-model="po_data.default_bank"
            ng-selected="bank == po_data.default_bank"></select>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-6">
      <div class="form-group">
        <label class="control-label"> Mode of Pay </label>
        <select class="form-control" name="mode_of_payment"
            ng-options="key as mode for (key, mode) in po_data.payment_modes"
            ng-init="po_data.default_mode" ng-model="po_data.default_mode"
            ng-selected="mode == po_data.default_mode"></select>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-6">
      <div class="form-group">
        <label class="control-label"> Remarks </label>
        <textarea rows="1" class="form-control" cols="10" name="remarks" ng-model="po_data.remarks"></textarea>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-6">
      <div class="form-group">
        <label class="control-label"> Amount </label>
        <input class="form-control" ng-model="po_data.amount" ng-change="po_data.change_amount(po_data.amount, true)" ng-class="po_data.service.get_decimal_perm()" type="text" name="amount">
      </div>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-6">
      <div class="form-group">
        <input type="button" name="save" class="pull-right btn btn-success mt20" ng-click="po_data.invoice_update(update_invoice)" value="Save">
      </div>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-6"></div>
  </div>
</div>
</form>
</div>
