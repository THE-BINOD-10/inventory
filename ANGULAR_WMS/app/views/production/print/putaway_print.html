<div class="modal fade in" id="po-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: block;">
  <!-- Modal -->
  <div class="modal-dialog modal-lg model-custom">
    <div class="modal-content">
      <div class="modal-header">
        <h4 align="center" class="modal-title" id="myLargeModalLabel">Job Order Putaway</h4> </div>
      <div id="print_putaway" class="modal-body" style="border:none;">
        <div class="row">
          <div class="col-md-12">
            <h5>Job Order: <b>{{showCase.model_data.job_code}}</b></h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
        <div class="form-group clearfix" style="padding: 33px">
          <br/>
          <div style="clear:both;">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th>SKU CODE</th>
                  <th> Location </th>
                  <th ng-if="showCase.permissions.pallet_switch"> Pallet Code </th>
                  <th> Original Quantity </th>
                  <th> Putaway Quantity </th>
                  <th></th>
                </tr>
              </thead>
              <tbody ng-repeat="data in showCase.model_data.data">
                <tr ng-repeat="record in data.sub_data">
                  <input type="hidden" name="id" value="{{data.id}}">
                  <input type="hidden" name="pallet_number" value="{{data.pallet_number}}">
                  <td>
                    {{data.wms_code}}
                  </td>
                  <td>
                    {{record.location}}
                    <td ng-if="showCase.permissions.pallet_switch">
                      {{data.pallet_code}}
                    </td>
                    <td>
                      {{data.product_quantity}}
                    </td>
                    <td>
                      {{record.putaway_quantity}}
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
