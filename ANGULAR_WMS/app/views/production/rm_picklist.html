  <div class="page-layout">
    <div class='layout-header'>
      <div class="pull-left" ng-include="'views/common/title.html'"></div>
    </div>
    <div class="layout-body">
      <tabset class="box-tab">
        <tab heading="Confirmed Orders">
          <div ng-controller="RawMaterialPicklistCtrl as showCase">
            <div class="panel">
              <div class="panel-header">
                <div class="row mt5">
                  <div class="col-md-8 col-sm-8 col-xs-6 mb10" style="height: 34px;">
                    <button type="button" class="btn btn btn-danger pull-left" ng-click="$state.go('app.production.BackOrders')">Back Orders</button>
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-6 mb10" style="height: 34px;">
                    <label class="switch switch-sm square pull-right mr30 mt5">
                      <div>
                        <input type="checkbox" ng-model="showCase.g_data.sku_view" ng-change="showCase.change_datatable()" class="ng-pristine ng-valid">
                        <span>
                          <i class="handle"></i>
                        </span>
                      </div>
                    </label>
                    <label style="padding: 5px;" class="control-label pull-right"><b>Alternative View:</b></label>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table custom-table table-condensed datatable"></table>
                <div ui-view></div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Picklist Generated">
          <div ng-controller="PicklistGeneratedCtrl as showCase">
            <div class="panel">
              <div class="panel-body">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table custom-table table-condensed datatable"></table>
                <div ui-view></div>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
