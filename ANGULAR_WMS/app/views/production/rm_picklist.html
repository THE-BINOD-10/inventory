  <div class="page-layout">
    <div class='layout-header'>
      <div class="pull-left" ng-include="'views/common/title.html'"></div>
    </div>
    <div class="layout-body">
      <tabset class="box-tab">
        <tab heading="Confirmed Orders">
          <div ng-controller="RawMaterialPicklistCtrl as showCase">
            <div class="panel">
              <div class="panel-header panel-heading border">
                <div class="row">
                  <div class = "col-md-12">
                    <div class = "col-md-4">
                        <div class="widget bg-white" style="margin-bottom: 0;text-align: center;padding-top: 0px !important;">
                        <button type="button" class="btn btn btn-danger pull-left" ng-click="$state.go('app.production.BackOrders')">Go To Back Orders</button>
                        </div>
                    </div>

                    <div class = "col-md-4">
                        <div class="widget bg-white" style="margin-bottom: 0;text-align: center;padding-top: 0px !important;">
                        <div class="overflow-hidden">
                        <span class="widget-subtitle">AGGREGATED QUANTITY</span>
                        <span class="widget-title bold ng-binding">{{ showCase.tb_data.totalJOQuantity }}</span>
                        </div>
                        </div>
                    </div>

                    <div class="col-md-4" style="height: 34px;padding:20px;padding-top: 0px !important;">
                    <label class="switch switch-sm square pull-right mt5">
                      <div>
                        <input type="checkbox" ng-model="showCase.g_data.sku_view" ng-change="showCase.change_datatable()" class="ng-pristine ng-valid">
                        <span>
                          <i class="handle"></i>
                        </span>
                      </div>
                    </label>
                    <label style="padding: 5px;" class="control-label pull-right"><b>Alternate View : </b></label>
                    </div>
                    </div>

                </div>
              </div>
              <div class="panel-body">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table custom-table table-condensed datatable"></table>
                <div ui-view></div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Picklist Generated">
          <div ng-controller="PicklistGeneratedCtrl as showCase">
            <div class="panel">
              <div class="panel-header panel-heading border">
                <div class="row">
                  <div class = "col-md-12">
                        <div class="widget bg-white" style="margin-bottom: 0;text-align: center;padding-top: 0px !important;">
                        <div class="overflow-hidden">
                        <span class="widget-subtitle">AGGREGATED QUANTITY</span>
                        <span class="widget-title bold ng-binding">{{ showCase.tb_data.totalPicklistQuantity }}</span>
                        </div>
                        </div>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table custom-table table-condensed datatable"></table>
                <div ui-view></div>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
