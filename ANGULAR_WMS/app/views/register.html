<div class="center-wrapper" data-ng-controller="signupCtrl">
  <div class="center-content" style="background: url('images/2016-09-20.png') no-repeat center center fixed;background-repeat: no-repeat;background-size: cover;">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form name="form" role="form" class="form-layout">
          <div class="text-center mb15">
            <img ng-src="images/stockone_logo_white.png" style="width: 100%;">
          </div>

          <p class="text-center mb15" style="color:#fff;font-size: 20px;">Sign up for a 30 day free trial</p>

          <div class="form-inputs">
            <input type="text" class="form-control input-lg" ng-model="form_data.full_name" placeholder="Full Name" ng-readonly="readonly" required>
            <input type="email" class="form-control input-lg" ng-model="form_data.email" placeholder="Email" ng-readonly="readonly" required>
            <div class="row" style="padding-right: 5px;padding-left: 5px;">
              <div class="col-md-6" style="padding-right: 5px;">
                <input type="text" class="form-control input-lg" ng-model="form_data.company" placeholder="Company" ng-readonly="readonly" required>
              </div>
              <div class="col-md-6" style="padding-left: 5px;">
                <input id="phone" type="text" class="form-control input-lg" ng-model="form_data.phone" placeholder="phone" ui-jq="mask" ui-options="'(999) 999-9999'" required ng-readonly="readonly" />
              </div>
            </div>
            <input type="password" class="form-control input-lg" ng-model="from_data.password" placeholder="Set Password" required minlength="8">
          </div>
          <button class="btn btn-success btn-block btn-lg mb15" type="submit" ng-click="signup(form)">Start Using StockOne</button>
        </form>
      </div>
    </div>
  </div>
</div>
