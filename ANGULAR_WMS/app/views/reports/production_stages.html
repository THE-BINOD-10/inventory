<div ng-controller="StockSummaryReportCtrl as showCase">
  <div class="page-layout reports">
    <div class='layout-header'>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="pull-left" ng-include="'views/common/title.html'"></div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <button type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, 'stock_summary_report')" ng-disabled="showCase.service.print_enable">Download Excel</button>
          <button type="button" class="btn btn-primary pull-right" ng-disabled="showCase.service.print_enable" ng-click="showCase.service.print_report(showCase.model_data, 'print_stock_summary_report/?')">Print Report</button>
        </div>
      </div>
    </div>
    <div class="layout-sub-header">
        <form name="form" role="form" class="filters">
          <div class="clearfix">
            <div class="row col-md-12">
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">SKU Code</label>
                  <input type="text" autocomplete="off" name="sku_code" class="form-control" placeholder="Search WMS Code" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_wms_codes?')" typeahead-loading="loadingLocations" ng-blur="showCase.service.checkSearchValue(showCase.model_data.sku_code,'search_wms_codes?', $event)" ng-model="showCase.model_data.sku_code">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Brands</label>
                  <select name="brand" class="form-control" ng-model="showCase.model_data.brand">
                    <option value="" selected>All</option>
                    <option ng-repeat="brand in showCase.data.brands" value="{{brand}}">{{brand}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Stages</label>
                  <select name="stage" class="form-control" ng-model="showCase.model_data.stage">
                    <option value="" selected>All</option>
                    <option value="In Transit">In Transit</option>
                    <option value="In Stock">In Stock</option>
                    <option ng-repeat="stage in showCase.data.stages_list" value="{{stage}}">{{stage}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6" ng-if="showCase.parent_username == 'isprava_admin'">
                <div class="form-group">
                  <label class="control-label">Sister warehouse</label>
                  <select name="sister_warehouse" class="form-control" ng-model="showCase.model_data.sister_warehouse">
                    <option value="" selected>All</option>
                    <option ng-repeat="group in showCase.data.warehouse_groups" value="{{group}}">{{group}}</option>
                  </select>
                </div>
              </div>
            <div class="col-md-12">
              <div class="filter-controls">
                <button type="button" class="btn btn-default" id="add-shippment-btn" style="margin-right: 10px" ng-click="showCase.service.reset_data(showCase.empty_data, showCase.model_data);showCase.service.generate_report(showCase.dtInstance, showCase.model_data)"> Reset </button>
                <button type="button" class="btn btn-success" id="add-shippment-btn" data-toggle="modal" data-target="#myModal" ng-click="showCase.service.generate_report(showCase.dtInstance, showCase.model_data)"> Generate </button>
              </div>
            </div>
          </div>
        </form>
    </div>
    <div class="layout-body">
      <div class="panel">
        <div ng-include="'views/common/no-onclick-table.html'"></div>
      </div>
    </div>
  </div>
</div>
