<div ng-controller="SalesReturnReportCtrl as showCase">
  <div class="page-layout reports">
    <div class='layout-header'>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="pull-left" ng-include="'views/common/title.html'"></div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <button type="button" style="margin-left: 10px" class="btn btn-primary pull-right" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, 'sales_report', true, 'excel_sales_return_report/')" ng-disabled="showCase.service.print_enable">Download Excel</button>
          <button type="button" class="btn btn-primary pull-right" ng-disabled="showCase.service.print_enable" ng-click="showCase.service.print_report(showCase.model_data, 'print_sales_returns/?', true)">Print Report</button>
          <button type="button" class="btn btn-primary pull-right" ng-disabled="showCase.service.print_enable" ng-click="showCase.service.print_excel(showCase.model_data, showCase.dtInstance, showCase.dtColumns, 'sales_returns_addition', true)" title="Sales Returns Addition Download">Download Returns Addition</button>
        </div>
      </div>
    </div>
    <div class="layout-sub-header">
        <form id="order-shipment" class="filters">
          <div class="clearfix">
            <div class="row col-md-12">
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">SKU Code</label>
                  <input type="text" autocomplete="off" name="sku_code" class="form-control" placeholder="Search SKU Code" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_wms_codes?')" typeahead-loading="loadingLocations" ng-blur="showCase.service.checkSearchValue(showCase.model_data.sku_code,'search_wms_codes?', $event)" ng-model="showCase.model_data.sku_code">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">WMS Code</label>
                  <input type="text" autocomplete="off" name="wms_code" class="form-control" placeholder="Search WMS Code" typeahead="address for address in showCase.service.getSearchValues($viewValue, 'search_wms_codes?')" typeahead-loading="loadingLocations" ng-blur="showCase.service.checkSearchValue(showCase.model_data.wms_code,'search_wms_codes?', $event)" ng-model="showCase.model_data.wms_code">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Order ID</label>
                  <input name="order_id" class="form-control hasDatepicker" id="shipment_date" type="text" ng-model="showCase.model_data.order_id">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">Customer ID</label>
                  <input name="customer_id" class="form-control" type="text" ng-model="showCase.model_data.customer_id">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label">From Date</label>
                  <input name="date" class="form-control" type="text" ng-model="showCase.model_data.creation_date" ui-jq="datepicker">
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label class="control-label"> Market Place </label>
                  <select class="form-control" ng-model="showCase.model_data.marketplace">
                    <option value="" ng-selected="showCase.model_data.marketplace == ''">Default</option>
                    <option ng-repeat="status in showCase.marketplace_list" ng-selected="showCase.model_data.marketplace == status" value="{{status}}">{{status}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="filter-controls">
                <button type="button" class="btn btn-default" id="add-shippment-btn" style="margin-right: 10px" ng-click="showCase.service.reset_data(showCase.empty_data, showCase.model_data);showCase.service.generate_report(showCase.dtInstance, showCase.model_data)"> Reset </button>
                <button type="button" class="btn btn-success" id="add-shippment-btn" data-toggle="modal" data-target="#myModal" ng-click="showCase.service.generate_report(showCase.dtInstance, showCase.model_data)"> Generate </button>
              </div>
            </div>
          </div>
        </form>
    </div>
    <div ng-include="'views/common/master-datatable.html'"></div>
  </div>
</div>
