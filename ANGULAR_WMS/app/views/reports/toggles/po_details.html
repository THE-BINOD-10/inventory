<style>
.print-invoice2 {
  height: unset !important;
}
.sidebar-panel{
    z-index: 1000;
 }
</style>
<div id="page-pop" class="modal fade in" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog model-custom modal-lg" style="width:1150px;">
    <div class="modal-content mw100">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title">{{showCase.title}}</h4> </div>
      <!-- body-->
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn pop pop-green" ng-click="showCase.print()">Print</button>
        <button type="button" class="btn pop pop-green pull-left" ng-show="showCase.display_edit && showCase.permissions.update_purchaseorder" ng-click="showCase.editPO()">Edit</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
