<div>
  <div class="page-layout">
    <div class='layout-header'>
      <div class="pull-left" ng-include="'views/common/title.html'"></div>
    </div>
    <div class="layout-body">
    <tabset class="box-tab">
	  <tab heading="Inventory Adjustment" ng-controller="InventoryAdjustmentCtrl as showCase">
		<div class="panel">
			<div class="panel-header">
				<button type="button" class="btn btn-success pull-right" ng-click="showCase.add()">New Inventory Adjustment</button>
			</div>
			<div class="panel-body" style="padding-left: 0px; padding-right: 0px">
			  <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table custom-table table-condensed datatable no_click_tb"></table>
			  <div ui-view></div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-danger pull-right" ng-disabled="showCase.bt_disable" ng-click="showCase.confirm_adjustment()">Confirm Ajustment</button>
				<button type="submit" style="margin-right:10px" class="btn btn-danger pull-right" ng-disabled="showCase.bt_disable" ng-click="showCase.delete_adjustment()">Delete</button>
			</div>
		  </div>
	  </tab>
      <tab heading="Inventory Modification" ng-controller="NewInventoryModificationAdjustmentCtrl as showCase">
        <div class="panel">
          <div class="panel-header" style="overflow: visible;">
		    <div class="row">

			  <div class="col-md-2 col-sm-4 col-xs-6 mb10">
                <button type="button" class="btn btn-primary pull-right" style="width: 100%" ng-click="showCase.add_inventory()">Add Inventory</button>
              </div>

              <div class="col-md-2 col-sm-4 col-xs-6 mb10">
				<button type="button" class="btn btn-primary pull-right" style="width: 100%" ng-click="showCase.subtract_inventory()">Subtract Inventory</button>
              </div>

              <div class="col-md-2 col-sm-4 col-xs-6 mb10 pull-right">
                <button type="button" class="btn btn-primary pull-right" style="width: 100%" ng-click="showCase.modify_inventory()">Modify Inventory</button>
              </div>

			  <div class="panel-body">
				<table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="custom-table table table-condensed datatable sku-table"></table>
            	<div ui-view></div>
          	  </div>

          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
