<style>
  .form-control{
    padding: 6px 5px;
  }
  .table > tbody > tr > td{
    padding: 10px 4px;
  }
</style>
<div id="page-pop" style="display: block;" class="modal fade process-toggle in" id="sku-toggle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
  <!-- Modal -->
  <form id="batch_details">
    <div class="modal-dialog model-custom modal-lg" ng-style="showCase.extra_width" style="width:1000px">
      <div class="modal-content model-custom">
        <div ng-include="'views/common/loader.html'"></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span> </button>
          <h4 class="modal-title" id="myLargeModalLabel">Stock Details</h4> </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row">
            <div style="overflow-x:auto" class="col-md-12">
              <table class="table mw45">
                <thead>
                  <tr>
                    <th> WMS Code </th>
                    <th> Product Description </th>
                    <th> SKU Category </th>
                    <th> Batch Number </th>
                    <th>MRP</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Tax Percent</th>
                    <th>Mfg. Date</th>
                    <th>Exp. Date</th>
                  </tr>
                </thead>
                  <tbody>
                      <input type="hidden" value="{{showCase.row_data['Batch ID']}}" name="id">
                      <td><input type="text" name="wms_code" class = "form-control" value = "{{showCase.row_data['WMS Code']}}" readonly></td>
                      <td><input type="text" name="product_description" class = "form-control" value = "{{showCase.row_data['Product Description']}}" readonly></td>
                      <td><input type="text" name="sku_category" class = "form-control" value = "{{showCase.row_data['SKU Category']}}" readonly></td>
                      <td><input type="text" name="batch_number" class = "form-control" value = "{{showCase.row_data['Batch Number']}}" readonly></td>
                      <td><input type="text" name="mrp" class = "form-control" value = "{{showCase.row_data['MRP']}}"></td>
                      <td><input type="text" name="weight" class = "form-control" ng-keyup="showCase.validate_weight($event, showCase.row_data  )" value = "{{showCase.row_data['Weight']}}"></td>
                      <td><input type="text" name="price" class = "form-control" value = "{{showCase.row_data['Price']}}"></td>
                      <td><input type="text" name="tax_percent" class = "form-control" value = "{{showCase.row_data['Tax Percent']}}" readonly></td>
                      <td><input type="text" name="manufactured_date" ui-jq="datepicker"
                                 class = "form-control" value = "{{showCase.row_data['mfg_date']}}"></td>
                      <td><input type="text" name="expiry_date" ui-jq="datepicker"
                                 class="form-control detectTab  expiryDatePicker"
                                 value = "{{showCase.row_data['exp_date']}}"></td>
                  </tbody>
              </table>
            </div>
          </div>
          <div class="row"><h4 align="center">{{showCase.message}}</h4></div>
        </div>
        <div class="hide print-html">
          <div class="modal-header">
            <h4 class="modal-title" id="myLargeModalLabel">Stock Details</h4>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-green" ng-click="showCase.submit();">Confirm</button>
        </div>
      </div>
    </div>
  </form>
</div>
