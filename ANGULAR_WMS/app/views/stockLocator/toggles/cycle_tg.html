<div id="page-pop" class="modal fade process-toggle in" id="cycle-toggle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: block; padding-right: 15px;">
  <form id="cycle-po">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="showCase.close()"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">Cycle Count</h4>
        </div>
        <div class="modal-body" style="max-height: 500px;overflow-y: auto;">
          <div class="row">
            <div class="col-md-12">
              <h5>Cycle Count ID: <b>{{showCase.model_data.cycle_id}}</b></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
         <div class="row">
           <div class="col-md-3">
             <label class="control-label"> WMS Code </label>
           </div>
           <div class="col-md-3">
             <label class="control-label"> Zone </label>
           </div>
           <div class="col-md-2">
             <label class="control-label"> Location </label>
           </div>
           <div class="col-md-2">
             <label class="control-label"> Quantity </label>
           </div>
           <div class="col-md-2">
             <label class="control-label"> Seen Quantity </label>
           </div>
         </div>
          <div class="row field" ng-repeat="data in showCase.model_data.data">
            <input type="hidden" name="id" class="form-control" value="{{data.id}}">
            <div class="col-md-3">
              <input type="text" name="wms_code" class="form-control" ng-model="data.wms_code" ng-readonly="showCase.update">
            </div>
            <div class="col-md-3">
              <input type="text" name="zone" class="form-control" ng-model="data.zone" ng-readonly="showCase.update">
            </div>
            <div class="col-md-2">
              <input type="text" name="location" class="form-control" ng-model="data.location" ng-readonly="showCase.update">
            </div>
            <div class="col-md-2">
              <input type="text" name="quantity" class="form-control" ng-model="data.quantity" ng-readonly="showCase.update">
            </div>
            <div class="col-md-2">
              <input type="text" name="seen_quantity" class="form-control" decimal-number ng-model="data.seen_quantity">
            </div>
          </div>
          <div class="row hide insert-status"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn pop pop-normal" ng-click="showCase.print()">Print</button>
          <button type="submit" class="btn pop pop-green" ng-click="showCase.confirm_cycle()" ng-disabled="showCase.confirm_disable">Confirm Count</button>
        </div>
      </div>
    </div>
  </form>
  <div id="print" class="hide">
    <div ng-include="'views/stockLocator/print/cycle_print.html'">
  </div>
</div>
