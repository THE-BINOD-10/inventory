            <div class="row">
              <div class="col-md-12">
                <table class="table mw45">
                  <thead>
                    <tr>
                      <th>SKU Code</th>
                      <th>SKU Description</th>
                      <th>Batch No.</th>
                      <th>Manufactured Date</th>
                      <th>Expiry Date</th>
                      <th>Quantity</th>
                      <th>UOM</th>
                      <th>Available Stock</th>
                      <th>Final Stock</th>
                      <th class="plus"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="data in showCase.model_data.data">
                      <td>
                        <input type="text" autocomplete="off" name="wms_code" size="30" class="form-control detectTab" placeholder="Search SKU Code/Description" typeahead="address.wms_code+' : '+address.sku_desc for address in showCase.service.getSearchValues($viewValue, 'search_wms_data?')" ng-model="data.wms_code" title="{{ data.wms_code }}" typeahead-on-select="showCase.get_sku_details(data, $item)">
                      <td>
                        <input type="text" class="form-control" ng-model="data.description" title="{{data.description}}" size="45" name="description" readonly>
                      </td>
                      <td>
                        <input type="text" autocomplete="off" name="batch_no" class="form-control detectTab" placeholder="Search Batch No" typeahead="address.batch_no for address in showCase.service.getSearchValues($viewValue, 'search_batch_data?wms_code='+data.wms_code+'&warehouse='+showCase.model_data.warehouse)" ng-model="data.batch_no" title="{{ data.batch_no }}" typeahead-on-select="showCase.get_batch_details(data, $item)" ng-blur="showCase.check_selected_batch(data)" ng-readonly="!showCase.batch_mandatory" ng-required="showCase.batch_mandatory" ng-change="showCase.update_final_stock(data)">
                      </td>
                      <td>
                        <input ui-jq="datepicker" type="text" class="form-control" ng-model="data.manufactured_date" name="manufactured_date" ng-if="!data.mfg_readonly" style="background-color: white;" readonly>
                        <input type="text" class="form-control" ng-model="data.manufactured_date" name="manufactured_date" ng-if="data.mfg_readonly" readonly>
                      </td>
                      <td>
                        <input ui-jq="datepicker" type="text" class="form-control" ng-model="data.expiry_date" name="expiry_date" ng-if="!data.mfg_readonly" style="background-color: white;" readonly>
                        <input type="text" class="form-control" ng-model="data.expiry_date" name="expiry_date" ng-if="data.mfg_readonly" readonly>
                      </td>
                      <td>
                        <input type="number" class="form-control" ng-model="data.quantity" name="quantity" autocomplete="off" ng-change="[showCase.check_quantity(data), showCase.update_final_stock(data)]">
                      </td>
                      <td>
                        <input type="text" class="form-control" ng-model="data.uom" name="uom" readonly>
                      </td>
                      <td>
                        <input type="text" class="form-control" ng-model="data.available_stock" name="available_stock" readonly>
                      </td>
                      <td>
                        <input type="text" class="form-control" ng-model="data.final_stock" name="final_stock" ng-blur="showCase.update_final_stock(data, 'final_stock')">
                      </td>
                      <td>
                        <i style="font-size: 20px;padding-top: 7px;cursor: pointer;" class="fa fa-minus-square-o" ng-click="showCase.model_data.data.splice($index, 1);" ng-if="!$first"></i>
                      </td>
                      <td>
                        <i style="font-size: 20px;padding-top: 7px;cursor: pointer;" class="fa fa-plus-square-o" ng-click="showCase.add_new_row(data);" ng-if="$last"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>

            <button type="submit" class="btn pop pop-green" ng-click="showCase.submit(form)" ng-show="(showCase.wh_type=='Department' && showCase.permissions.approve_inventory_adjustment)|| showCase.wh_type!='Department'">Save</button>
            <button type="submit" class="btn pop pop-green" ng-click="showCase.send_for_approval(form)" style="background: green;color: white;" ng-if="showCase.wh_type=='Department' && !showCase.permissions.approve_inventory_adjustment">Send For Approval</button>
