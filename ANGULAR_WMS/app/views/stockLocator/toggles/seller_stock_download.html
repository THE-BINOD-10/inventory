<div id="page-pop">
  <!-- Modal -->
  <form name="form" role="form" ui-jq="validate" ui-options="pop.validationOpt">
      <div class="modal-content model-custom">
        <div class="process-overlay" ng-if="pop.service.print_enable"><div class="process-text">Loading...</div></div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="pop.ok()"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myLargeModalLabel">Seller Wise Stock Download</h4>
        </div>
        <div class="modal-body" style="min-height: 200px">
          <div class="row mt30">
            <div class="col-md-12">
              <div class="form-group">
                <label class="col-sm-5 col-xs-5 control-label text-right mt5">Seller ID :</label>
                <div class="col-sm-4 col-xs-5">
                  <select class="form-control zone" name="seller_id" ng-model="pop.seller_id" required>
                    <option ng-repeat="type in pop.seller_data" value="{{type.id}}">{{type.id + " : " + type.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row insert-status"><h4 align="center">{{pop.message}}</h4></div>
        </div>
        <div class="modal-footer">
          <div class="">
            <button type="button" class="btn pop pop-green pull-right" style="margin-left:0px;" ng-disabled="form.$invalid" ng-click="pop.download_excel()">Download Excel</button>
          </div>
        </div>
      </div>
  </form>
</div>
