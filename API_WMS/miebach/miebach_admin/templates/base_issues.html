<!DOCTYPE html>

<html class="">

<head>

    {% load staticfiles %}

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miebach</title>


    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/css_002.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/perfect-scrollbar.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/select2-bootstrap.min.css' %}" rel="stylesheet" /> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/page.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar_toggle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/notify.css' %}"/>

    <script type="text/javascript" src="{% static 'js/modernizr-2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/json2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.ui.widget.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.iframe-transport.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fileupload.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/select2.min.js' %}"></script>
    <script src="{% static 'js/jquery.multi-select.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/highcharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/notify.js' %}"></script>

    {% block head %}
    {% endblock %}

</head>

<body>

<div class="sidebar" id="wrapper">

    <div id="sidebar-wrapper">
        <div class="logo-section">
            <a href="/">
                <img class="logo" src={% static "img/logo_miebach.png" %}>
            </a>
        </div>

        <ul class="links-section">

            <li class="{% block raise_issue %}  {% endblock %}">
                <a href="/raise_issue/"><i class="fa fa-cloud-upload"></i>

                    <div>Raise Issue</div>
                </a>
            </li>
            <li class="{% block view_issues %}  {% endblock %}">
                <a href="/view_issues/"><i class="fa fa-file-text"></i>

                    <div>View Issues</div>
                </a>
            </li>

        </ul>

        <div class="user-section">
            <ul id="UserMenu">
                <li>
                    <a href="#"><i class="fa fa-user"></i>Profile</a>
                </li>
                <li>
                    <a href="/logout" class="logout"><i class="fa fa-sign-out "></i>Logout</a>
                </li>
            </ul>

            <div>
                <div class="usernameBlock">
                    <a href="" class="clearfix">
                        <img src={% static "img/user.png" %} class="UserImage">
                        <span class="Username">{{ user }}</span>
                    </a>
                </div>
                <div class="settingsBlock">
                    <a href="#settings"><i class="fa fa-cog"></i></a>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="toaster">
    <div class="textContainer"></div>
</div>

<div class="content">
    <div>
        <div class="headerBar clearfix">
            <h3 class="pageheader pull-left"><i class="fa fa-align-justify" id="menu-toggle"></i>{% block header %}{% endblock %}</h3>
        </div>
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
