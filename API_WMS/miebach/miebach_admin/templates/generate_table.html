<table class="table">
    <tbody>
    <tr class="active">
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>

    {% for id, record in data.items %}
    <tr id="{{ id }}">
        {% for dat in record %}
        {% autoescape off %}
        <td>{{ dat }}</td>
        {% endautoescape %}
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
