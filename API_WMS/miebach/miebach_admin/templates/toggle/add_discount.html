<!-- Modal -->

<form id="add_discount">
    <div class="modal fade process-toggle" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add new discount</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        <div class="row col-md-12">
                            {% for sku in add_discount %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label"> {{ sku.0.0 }} </label>

                                    <div class="col-md-7">
                                        <input type="text" name="{{ sku.0.1 }}" class="form-control" value=""
                                               maxlength="{{ sku.2 }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label"> {{ sku.1.0 }} </label>

                                    <div class="col-md-7">
                                        <input type="text" name="{{ sku.1.1 }}" class="form-control" value=""
                                               maxlength="{{ sku.2 }}">
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        <div class="row col-md-12 insert-status"></div>
                    </div>
                    <div class="loading display-none">
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
