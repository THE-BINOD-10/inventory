<!-- Modal -->


<form id="add_group">
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add Group</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for add_group in add_group_fields %}
                        <div class="row col-md-12">

                            {% for group in add_group %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label">{{ group.0 }}</label>

                                    <div class="col-md-7">
                                        {% if group.1 == "permissions" %}
                                           <select class="selectpicker pull-right space-adjust group-button"
                                                 multiple data-selected-text-format="count>3">
                                           {% for perms in perms_list %}
                                               <option>{{ perms }}</option>
                                           {% endfor %}
                                           </select>
                                        {% else %}
                                            <input type="text" name="{{ group.1 }}" class="form-control" value="">
                                        {% endif %}
                                    </div>

                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}


                    </div>
                    <div class="row col-md-12 insert-status"></div>
                    <div class="loading display-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
