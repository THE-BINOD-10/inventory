<!-- Modal -->

<form id="add_inventory_adjust">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add Inventory Adjustment</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for inventory_fields in inventory_adjust_fields %}
                        <div class="row col-md-12">
                            {% for inventory in inventory_fields %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label"> {{ inventory.0 }} </label>

                                    <div class="col-md-7">

                                        {% if inventory.1 == "quantity" %}
                                        <input type="text" name="{{ inventory.1 }}" class="form-control numvalid"
                                               value="">

                                        {% else %}
                                        <input type="text" name="{{ inventory.1 }}" class="form-control" value="">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}
                    </div>
                    <div class="row col-md-12 insert-status"></div>
                    <div class="loading display-none">
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
