<!-- Modal -->


<form id="add_user">
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for add_user in add_user_fields %}
                        <div class="row col-md-12">

                            {% for user in add_user %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label">{{ user.0 }}</label>

                                    <div class="col-md-7">

                                        {% if user.1 == "email" %}
                                            <input type="email" name="{{ user.1 }}" class="form-control" value="">
                                        {% elif 'password' in user.1 %}
                                            <input type="password" name="{{ user.1 }}" class="form-control" value="">
                                        {% else %}
                                            <input type="text" name="{{ user.1 }}" class="form-control" value="">
                                        {% endif %}
                                    </div>

                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}


                    </div>
                    <div class="row col-md-12 insert-status"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
