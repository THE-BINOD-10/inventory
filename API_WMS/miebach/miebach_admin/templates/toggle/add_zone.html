<!-- Modal -->


<form id="add_zone">
    <div class="modal fade" id="zoneModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Add Zone</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for zone in add_zone %}
                        <div class="row col-md-12">

                            {% for z in zone %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label">{{ z.0 }}</label>

                                    <div class="col-md-7">
                                        <input type="text" name="{{ z.1 }}" class="form-control anvalid" value="" maxlength="{{ z.2 }}">
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}


                    </div>
                    <div class="row col-md-12 insert-status"></div>
                    <div class="loading display-none">
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
