<!-- Modal -->


{% load tag_extras %}
<form id="back_order_confirm">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width:112%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Back Orders</h4>
            </div>

            <div class="modal-body">
                <h5><b>Purchase Order for Back Orders</b></h5>
                <table class="table table-striped">

                    <tr>
                        {% for header in headers %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>

                    {% for data in data_dict %}
                    <tr id="{{ record.id }}">
                        <td>
                            <input type="hidden" name="wms_code" value="{{ data.wms_code }}">
                            <input type="hidden" name="title" value="{{ data.title }}">
                            <select name="supplier_id" class="form-control">
                                {% for supplier in supplier_list %}
                                    {% if selected_item in supplier %}
                                        <option value="{{ supplier.id }}" selected>{{ supplier.name }}</option>
                                    {% else %}
                                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                       </td>
                       <td> {{ data.wms_code }} </td>
                       <td>{{ data.title }}</td>
                       <td>
                           <input type="text" name="quantity" class="smallbox numvalid" value="{{ data.quantity }}">
                       </td>
                       <td>
                           <input type="text" name="price" class="smallbox" value="{{ data.price }}">
                       </td>
                    </tr>
                    {% endfor %}

                </table>
                <div class="row col-md-12 insert-status"></div>
                <div class="loading display-none" style="width:112%;">
                    <div></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary confirm-back-order">Confirm</button>
            </div>
        </div>
    </div>
</form>
