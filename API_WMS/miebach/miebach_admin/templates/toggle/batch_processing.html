<!-- Modal -->


{% load tag_extras %}
<form id="batch_generate_picklist">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Picklist</h4>
            </div>

            <div class="modal-body">
                <h5>Picklist ID: <b>{{ picklist_id }}</b></h5>
                <table class="table table-striped">

                    <tr>
                        {% for header in headers %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>

                    {% for record in data %}
                    <tr>
                        <input type="hidden" name="order_id_{{ picklist_id }}" value="{{ record.id }}">
                        <input type="hidden" name="stock_id_{{ picklist_id }}" value="{{ record.stock_id }}">
                        <input type="hidden" name="wms_code_{{ picklist_id }}" value="{{ record.wms_code }}">
                        <input type="hidden" name="quantity_{{ picklist_id }}" value="{{ record.reserved_quantity }}">
                        <td>{{ record.wms_code }}</td>
                        <td><input type="text" name="zone_{{ picklist_id }}" value="{{ record.zone }}" class="mediumbox"
                                   data-id="{{ picklist_id }}"/></td>
                        <td><input type="text" name="location_{{ picklist_id }}" value="{{ record.location }}"
                                   class="mediumbox" data-id="{{ picklist_id }}"/></td>
                        <td>{{ record.reserved_quantity }}</td>
                        <td><input type="number" name="picked_quantity_{{ picklist_id }}" class="smallbox numvalid"
                                   data-id="{{ picklist_id }}"/></td>
                    </tr>
                    {% endfor %}

                </table>
                <div class="row col-md-12 insert-status">{{ stock_status }}</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary print">Print Picklist</button>
                <button type="submit" class="btn btn-primary confirm-picklist">Confirm</button>
            </div>
        </div>
    </div>
</form>
