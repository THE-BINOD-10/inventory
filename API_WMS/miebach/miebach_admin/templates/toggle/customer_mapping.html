<!-- Modal -->


<form id="add_customer_sku">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Customer-SKU Mapping</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        <div class="row col-md-12">
                        {% for supplier_fields in add_customer %}
                            {% for supplier_field in supplier_fields %}
                            {% if supplier_field.1 == "customer_name"%}
                            {% else %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label">{% if supplier_field.1 == "customer_id" %} Customer ID/Name * {% else %} {{ supplier_field.0 }}{% endif %} </label>

                                    <div class="col-md-7">
                                        <input type="text" name="{{ supplier_field.1 }}" class="form-control {% if supplier_field.1 == 'price' %}numvalid{% endif%}" value="" maxlength="{{ supplier_field.2 }}" style="{% if supplier_field.1 == 'customer_id' %}width: 100%;{% endif %}">
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}
                        {% endfor %}
                        </div>
                    </div>
                    <div class="row col-md-12 insert-status"></div>
                    <div class="loading display-none">
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
