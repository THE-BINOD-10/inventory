{% load tag_extras %}
{% for dat in data %}
    {% if forloop.counter|divisibleby:4 or forloop.first%}
        <div class="row" style="padding-bottom:20px;text-align:center;">
    {% endif %}
    <div class="col-md-3" style="overflow:hidden;">
        {% if dat.image_url != '' %}
            <img src="{{ dat.image_url }}" style="width: 170px;height: 185px;border:0px !important;" class="img-thumbnail">
        {% else %}
            <img src="/static/img/default-image.jpg" style="width: 170px;height: 185px;border:0px !important;" class="img-thumbnail">
        {% endif %}
        <br>
        <label style="color:#16be48;width:75%;">{{ dat.sku_desc }}</label><br>
        <b><label>SKU Code:</b> <span class="dis_sku">{{ dat.sku_code }}</span></label><br>
    </div>
    {% if forloop.counter|divisibleby:4 or forloop.last %}
        </div>
    {% endif %}
{% endfor %}
<input type="hidden" name="index" value="{{ start }}:{{ stop }}">
<input type="hidden" name="last_index" value="{{ last_index }}">
