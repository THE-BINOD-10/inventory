<!-- Modal -->


{% load tag_extras %}
<form id="confirm_shipment">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width:112%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Shipment Info Data</h4>
            </div>

            <div class="modal-body">
                <h5>Customer ID: <b>{{ customer_id }}</b></h5>
                <table class="table table-striped">

                    <tr>
                        {% for header in headers %}
                        <th>{{ header }}</th>
                        {% endfor %}
                    </tr>

                    {% for key, record in data.iteritems %}
                    <tr id="{{ key }}">
                        <input type="hidden" name="id" value="{{ key }}">
                        <td>{{ record.0 }}</td>
                        <td>{{ record.1 }}</td>
                        <td>{{ record.2 }}</td>
                        <td>{{ record.3 }}</td>
                        <td>{{ record.4 }}</td>
                        <td>
                            <select name="status" class="form-control">
                                {% for stat in record.5 %}
                                    {% if record.6 == stat %}
                                        <option selected>{{ stat }}</option>
                                    {% else %}
                                        <option>{{ stat }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    {% endfor %}

                </table>
                <div class="row col-md-12 insert-status">{{ stock_status }}</div>
                <div class="loading display-none" style="width:112%;">
                    <div></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary save">Save</button>
            </div>
        </div>
    </div>
</form>
