<!-- Modal -->


<form id="add_supplier_mapping">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Supplier-SKU Mapping</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for supplier_fields in add_supplier %}
                        <div class="row col-md-12">
                            {% for supplier_field in supplier_fields %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label"> {{ supplier_field.0 }} </label>

                                    <div class="col-md-7">
                                        {% if supplier_field.1 == "supplier_id" %}
                                        <select class="form-control" name="{{ supplier_field.1 }}" value="">
                                            {% for supplier in suppliers %}
                                            <option>{{ supplier.id }}</option>
                                            {% endfor %}
                                        </select>

                                        {% elif supplier_field.1 == "preference" or supplier_field.1 == "moq" %}
                                        <input type="text" name="{{ supplier_field.1 }}" class="form-control numvalid"
                                               value="{{ supplier_field.3 }}" maxlength="{{ supplier_field.2 }}">

                                        {% else %}
                                        <input type="text" name="{{ supplier_field.1 }}" class="form-control" value=""
                                               maxlength="{{ supplier_field.2 }}">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}
                    </div>
                    <div class="row col-md-12 insert-status"></div>
                    <div class="loading display-none">
                        <div></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
