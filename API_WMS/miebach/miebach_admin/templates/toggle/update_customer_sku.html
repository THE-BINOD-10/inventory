<!-- Modal -->


{% load tag_extras %}
<form id="update_customer_sku">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Customer Data</h4>
            </div>

            <div class="modal-body">
                <div class="form-group clearfix">

                    {% for customer_data in update_customer %}
                    <div class="row col-md-12">
                        {% for customer in customer_data %}
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="col-md-5 control-label"> {{ customer.0 }} </label>

                                <div class="col-md-7">
                                    {% if customer.1 == "customer_id"%}
                                    <input type="text" name="{{ customer.1 }}" class="form-control"
                                           value="{{ data.customer_name.id }}" maxlength="{{ customer.2 }}" readonly>
                                    <input type="hidden" name="data-id" value="{{id}}">
                                    {% elif customer.1 == "customer_name" %}
                                    <input type="text" name="{{ customer.1 }}" class="form-control"
                                           value="{{ data.customer_name.name }}" maxlength="{{ customer.2 }}" readonly>
                                    {% elif customer.1 == "sku_code" %}
                                    <input type="text" name="{{ customer.1 }}" class="form-control"
                                           value="{{ data.sku.sku_code }}" maxlength="{{ customer.2 }}">
                                    {% else %}
                                    <input type="text" name="{{ customer.1 }}" class="form-control {% if customer.1 == 'price'%}numvalid{% endif %}"
                                           value="{{ data.price }}" maxlength="{{ customer.2 }}">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                    {% endfor %}
                </div>
                <div class="row col-md-12 insert-status"></div>
                <div class="loading display-none">
                    <div></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
