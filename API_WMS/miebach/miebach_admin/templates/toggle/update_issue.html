<!-- Modal -->


{% load tag_extras %}
<form id="update_issue">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">Update Issue</h4>
            </div>

            <div class="modal-body">
                <div class="form-group clearfix">
                    {% for issue_field in issue_fields %}
                    <div class="row col-md-12">
                        {% for issue in issue_field %}
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-5 control-label"> {{ issue.0 }} </label>

                                <div class="col-md-7">
                                    {% if issue.1 == "status" %}
                                    <select name="{{ issue.1 }}" class="form-control" value="">
                                        <option>Active</option>
                                        <option>Resolved</option>
                                    </select>
                                    {% elif issue.1 == "issue_description" %}
                                    <textarea class="form-control" rows="4" cols="26" name="{{ issue.1 }}" disabled> {{ data|get_id:issue.1 }} </textarea>
                                    {% elif issue.1 == "resolved_description" %}
                                    <textarea class="form-control" rows="4" cols="26" name="{{ issue.1 }}"></textarea>
                                    {% else %}
                                    <input type="text" name="{{ issue.1 }}" class="form-control"
                                           value="{{ data|get_id:issue.1 }}" disabled>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
                <input type="hidden" name="data-id" value="{{ issue_id }}">

                <div class="row col-md-12 insert-status"></div>
                <div class="loading display-none">
                    <div></div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
