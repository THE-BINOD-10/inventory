<!-- Modal -->


{% load tag_extras %}
<form id="update_user">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myLargeModalLabel">User Data</h4>
            </div>

            <div class="modal-body">
                <div class="form-group clearfix">

                    {% for user_data in update_user %}
                    <div class="row col-md-12">
                        {% for user in user_data %}
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="col-md-5 control-label"> {{ user.0 }} </label>

                                <div class="col-md-7">
                                    {% if user.1 == "groups" %}
				       <select class="selectpicker pull-right space-adjust group-button"
                                             multiple data-selected-text-format="count>3">
					{% for group in groups %}
                                           {% if group.name in user_groups %}
                                               <option selected>{{ group.name }}</option>
                                           {% else %}
				    	       <option>{{ group.name }}</option>
                                           {% endif %}
					 {% endfor %}
					</select>
                                    {% elif user.1 == 'username' %}
                                    <input type="text" name="{{ user.1 }}" class="form-control"
                                           value="{{ data|get_id:user.1 }}" readonly>
                                    {% else %}
                                    <input type="text" name="{{ user.1 }}" class="form-control"
                                           value="{{ data|get_id:user.1 }}">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                    {% endfor %}
                    <input type="hidden" name="id" value="{{ data_id }}">
                </div>
                <div class="row col-md-12 insert-status"></div>
                <div class="loading display-none">
                    <div></div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
