<!-- Modal -->

{% load tag_extras %}
<form id="update_warehouse_user">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myLargeModalLabel">Update User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">

                        {% for add_user in add_user_fields %}
                        <div class="row col-md-12">

                            {% for user in add_user %}
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="col-md-5 control-label">{{ user.0 }}</label>

                                    <div class="col-md-7">

                                        {% if user.1 == "email" %}
                                            <input type="email" name="{{ user.1 }}" class="form-control" value="{{ data|get_value:user.1 }}">
                                        {% elif user.1 == "username"%}
                                            <input type="text" name="{{ user.1 }}" class="form-control" value="{{ data|get_value:user.1 }}"
                                              readonly>
                                        {% elif user.1 == "pin_code" or user.1 == "phone_number" %}
                                            <input type="text" name="{{ user.1 }}" class="form-control numvalid" value="{{ data|get_value:user.1 }}">
                                        {% elif user.1 == "address" %}
                                            <textarea rows="4" class="form-control" cols="27"
                                                  name="{{ user.1 }}">{{ data|get_value:user.1 }}</textarea>
                                        {% else %}
                                            <input type="text" name="{{ user.1 }}" class="form-control" value="{{ data|get_value:user.1 }}">
                                        {% endif %}
                                    </div>

                                </div>
                            </div>
                            {% endfor %}

                        </div>
                        {% endfor %}


                    </div>
                    <div class="row col-md-12 insert-status"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
</form>
