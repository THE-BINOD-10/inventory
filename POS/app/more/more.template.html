<pageheader></pageheader>
<div class="container" style="background: #fff;">
    <div class="row">
        <div class="col-md-12 more">
      <uib-tabset active="activeJustified" justified="true">
        <uib-tab index="0" heading="Pre Order">
          <div class="alert alert-success preorder" style="">
            <input class="" id="order_id" ng-model="$ctrl.pre_order_id" placeholder="ORDER ID">
            <div class="btn btn-danger btn-md" id="preorder_btn" ng-click="$ctrl.get_order_details($ctrl.pre_order_id);">OK</div>
            <br><br>
            <div class="row customer_info">
              <div ng-repeat = "(key, item) in $ctrl.order_details.customer_data" ng-if="item">
                {{key}} : {{item}}&nbsp;&nbsp;&nbsp;&nbsp;
              </div>
            </div><br><br>
            <div class="sku_details row">
              <table style="width: 100%;">
                <thead ng-show="$ctrl.order_details.sku_data.length">
                  <tr>
                    <!--<th style="padding-left: 10px;"></th>-->
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Amount Paid</th>
                </thead>
                <tbody>
              <tr class="sku" ng-repeat = "item in $ctrl.order_details.sku_data">
                  <td style="">{{item.name}}</td>
                  <td class="">{{item.quantity}}</td>
                  <td class="">{{item.price}} /-</td>
              </tr>
              </tbody>
              </table>
              <div class="ng-hide already_delivered">
                <strong ng-show="$ctrl.order_details.status==='0'?true:false">Order Delivered Already !</strong>
              </div>
 
              <div class="btn btn-danger btn-md" id="delivered_btn"
                   ng-show="$ctrl.order_details.sku_data.length && $ctrl.order_details.status==='1'"
                   ng-click="$ctrl.update_order_status($ctrl.order_details.order_id);">Delivered
              </div>
              <!--if no data-->
              <div class="ng-hide no_order">
                <strong ng-show="!$ctrl.order_details.sku_data.length">Order Not Found !</strong>
                <p ng-show="!$ctrl.order_details.sku_data.length">Please check the order id.</p>
              </div>
              <!--if already delivered-->
            </div><!--table-->
            </div><!--alert-->
        </uib-tab>









        <uib-tab index="1" heading="Return">
            
        </uib-tab>

        <uib-tab index="2" heading="Exchange">

        </uib-tab>

      </uib-tabset>
        </div><!--col-->
    </div><!--row-->


</div>
